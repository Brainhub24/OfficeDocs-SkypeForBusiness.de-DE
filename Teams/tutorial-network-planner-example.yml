- durationInMinutes: 2
  content: "Das Tool \"Netzwerkplaner\" ist im Teams Admin Center verfügbar. Dies hilft Ihnen bei der Ermittlung der Netzwerkanforderungen für Ihre Organisation. Dieses Beispielszenario zeigt, wie Sie das Tool zum Erstellen von Websites, Personen und ausführen von Berichten für ein Unternehmen namens Contoso verwenden können. \n\n## <a name=\"before-you-begin\"></a>Bevor Sie beginnen\n\nWir gehen davon aus, dass Sie sich bereits im Teams Admin Center kennen und mit den Anforderungen vertraut sind, die Sie zum Vorbereiten Ihres Netzwerks für Teams unternehmen müssen. Wenn dies der erste Artikel ist, den Sie in Network Planner gesehen haben, empfehlen wir Ihnen, zuerst die folgenden Artikel zu lesen.\n\n- [Vorbereiten des Netzwerks Ihrer Organisation für Teams](prepare-network.md)\n- [Verwenden des Netzwerkplaners für Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Übersicht über das Contoso-Netzwerk\n\nContoso hat drei Standorte:\n\n- **Hauptsitz von Seattle:** Dies ist der Hauptspeicherort für Contoso. Es hat 1000 Mitarbeiter, und 25 von ihnen rufen nur an. Die Website ist mit dem Internet verbunden, und es gibt eine lokale Telefonverbindung (PSTN). Contoso hat Direct Routing eingerichtet, um die lokale Telefonverbindung mit Teams verwenden zu können. \n- **Kirkland Office:** Diese Zweigstelle hat 400 Mitarbeiter und 10 rufen nur an. Die Website verwendet ihre Verbindung mit der Zentrale für den Internet- und Telefonverkehr (PSTN). Dieses Büro ist über eine WAN-Verbindung mit der Zentrale in Seattle verbunden.\n- **Denver Office:** Dieses Büro hat 250 Mitarbeiter und 50 rufen nur an. Die Website verfügt über eine eigene lokale Internetverbindung, aber keine direkte Telefonverbindung (PSTN).\n\nFangen wir an!\n"
- title: Hinzufügen eines Netzwerkplans
  durationInMinutes: 2
  content: "Erweitern Sie im Teams Admin Center **organisationsweite Einstellungen,** und wählen Sie **dann Netzwerkplaner aus.** Als Erstes müssen Sie einen Netzwerkplan erstellen. \n\n1. Klicken **Sie auf Netzwerkplan hinzufügen** \n2. Fügen Sie im Bereich Neuer **Netzwerkplan** einen Namen und eine Beschreibung für Ihren Netzwerkplan hinzu. In diesem Beispiel verwenden wir *Contoso1* als Plannamen und *Contoso-Netzwerkplan* als Beschreibung.\n3. Klicken Sie auf **Speichern.**\n\n![Hinzufügen eines neuen Netzwerkplans](media/network-planner-new-network-plan.png)\n\nNachdem Sie Ihren Netzwerkplan gespeichert haben, wird er in der Liste Ihrer Netzwerkpläne angezeigt. \n\n![Liste der Netzwerkpläne](media/network-planner-network-plans.png)\n"
- title: Erstellen von benutzerdefinierten Personen
  durationInMinutes: 2
  content: "Als Nächstes müssen Sie die erforderlichen Personen erstellen, um Ihre Benutzer zu repräsentieren. Da jeder Ort spezielle Benutzer hat, die nur Telefonanrufe machen, müssen Sie diese Persona erstellen.\n\n1. Klicken Sie auf der Seite Netzwerkplaner auf die Registerkarte **Personas,** und klicken Sie dann **auf + Benutzerdefinierte Persona**. \n2. Fügen Sie einen Namen und eine Beschreibung für diese Persona hinzu. In diesem Beispiel nennen wir sie nur *Nur* anrufen.\n3. Aktivieren Sie **Audio,** und deaktivieren Sie alles andere, damit das Aufrufen die einzige aktivierte Berechtigung ist.\n4. Klicken **Sie auf Speichern,** um die Persona zur Liste hinzuzufügen.\n\n![Hinzufügen einer Persona im Netzwerkplaner](media/network-planner-add-persona.png)\n"
- title: Hinzufügen von Websites zu Ihrem Netzwerkplan
  durationInMinutes: 5
  content: >
    Jetzt müssen Sie die drei Websites zu Ihrem Netzwerkplan hinzufügen. In der nachstehenden Tabelle sind die Merkmale der Netzwerkstandorte von Contoso zusammengefasst.


    |Ort       |Gesamtzahl der Mitarbeiter|Nur Mitarbeiter anrufen|Internetverbindung       |PSTN-Verbindung                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Seattle HQ     |1000                     |25                    |Lokales Internet            |Lokales PSTN mit Direct Routing|

    |Kirkland Office|400                      |10                    |Remote-Internet über HQ|Remote-PSTN über HQ         |

    |Denver Office  |250                      |50                    |Lokales Internet            |Keine PSTN-Verbindung             |


    1. Klicken Sie in Network Planner auf Ihren Netzwerkplan.

    2. Wählen Sie die **Registerkarte Netzwerkwebsites** aus, und klicken **Sie auf Netzwerkwebsite hinzufügen.**


    ![Hinzufügen einer Netzwerkwebsite](media/network-planner-add-network-site.png)


    3. Geben Sie in der obigen Tabelle die Details für die Seattle HQ-Website ein.


    ![Neue Websitedetails](media/network-planner-add-network-site-2.png)


    4. Da die Seattle HQ-Website über lokale Internet- und lokale PSTN-Verbindungen verfügt, müssen Sie diese Merkmale richtig angeben.


    ![Neue Einstellungen für den Websiteress](media/network-planner-add-network-site-egress.png)


    5. Klicken **Sie auf Speichern,** um das Hinzufügen der Seattle HQ-Website zu abschließen.

    6. Erstellen Sie die Denver-Website mit demselben Prozess.

    7. Da die Website in Kirkland die Verbindung mit seattle HQ sowohl für internet- als auch pstN-Konnektivität nutzt, wird sie als Remotewebsite betrachtet. Beim Erstellen der Website "Kirkland" müssen Sie angeben, dass sie mit WAN verbunden ist, und *Remote* für **Internet-Ausgangs-** und **PSTN-Ausgangs auswählen.**


    ![Einstellungen für das Ausziehen von Remotewebsites](media/network-planner-add-remote-site-egress.png)
- title: Erstellen eines Berichts
  durationInMinutes: 3
  content: "Nachdem Sie Ihre Websites hinzugefügt haben, können Sie einen Bericht erstellen. Während der Erstellung des Berichts definieren Sie die Benutzerverteilung.\n\n1. Wählen Sie die **Registerkarte Bericht** aus, und klicken Sie dann auf **Bericht starten.** Dadurch wird die Benutzerverteilungsseite geöffnet. Fügen Sie zunächst einen Namen und eine Beschreibung für Ihren Bericht hinzu.\n\n![Erstellen eines Netzwerkplanerberichts](media/network-planner-add-report.png)  \n\n2. Wenn Sie einen Bericht zum ersten Mal starten, wird die Anzahl der Benutzer für jede Website automatisch verteilt, z. B. 80 % an Büromitarbeiter, 20 % an Remotemitarbeiter. Hier passen Sie die Anzahl der Benutzer für jede Persona an Ihre Benutzergesamtheit an. Angenommen, Contoso hat für jede Website dieselbe 80/20-Aufteilung zwischen Büromitarbeitern und Remotemitarbeitern. Achten Sie darauf, dass die nur anrufenden Personen von der Anzahl der Benutzer im Büro entfernt werden. Die resultierende Verteilung sollte wie das folgende Bild aussehen.\n\n![Benutzerverteilung zwischen verschiedenen Personen für jede Website](media/network-planner-persona-distribution-2.png)\n"
- title: Analysieren der Berichtsausgabe
  durationInMinutes: 5
  content: "Nachdem Sie den Bericht generiert haben, wird ein Bildschirm angezeigt, auf dem der Bandbreitenbedarf sowohl als Gesamt- als auch modalityspezifische Werte angezeigt wird. Standardmäßig ist die zulässige Bandbreite auf 30 % festgelegt. Wenn Sie diesen Wert ändern und auf **Bericht ausführen** klicken, können Sie die unterschiedlichen Auswirkungen auf die Bandbreite für Ihr Netzwerk sehen. Alle Bereiche, die mehr Bandbreite benötigen, werden rot hervorgehoben.\n\n![Berichtsanalyse](media/network-planner-report-output.png)\n\nNetzwerkplaner gibt Ihnen auch Empfehlungen basierend auf der projizierten Auswirkung von Teams auf Ihr Netzwerk. Klicken Sie auf das Symbol für die Empfehlungsansicht, um Empfehlungen für jede Website zu sehen, falls vorhanden. Die folgende Abbildung zeigt eine Beispielempfehlungsansicht.\n\n![Empfehlungsansicht](media/network-planner-recommendation-view.png)\n\nHier sehen Sie, dass die Bandbreite der Website in Kirkland zurzeit erhöht werden muss, um die beste Leistung von Teams zu erzielen. \n"
