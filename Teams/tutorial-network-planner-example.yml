items:
- durationInMinutes: 2
  content: "Das Netzwerkplanertool ist im Teams Admin Center verfügbar. Es hilft Ihnen bei der Ermittlung der Netzwerkanforderungen für Ihre Organisation. Dieses Beispielszenario zeigt, wie Sie das Tool verwenden können, um Websites, Personas und laufende Berichte für ein Unternehmen namens Contoso zu erstellen. \n\n## <a name=\"before-you-begin\"></a>Bevor Sie beginnen\n\nEs wird davon ausgegangen, dass Sie sich bereits im Teams Admin Center auskennen und mit den erforderlichen Schritten vertraut sind, um Ihr Netzwerk auf Teams vorzubereiten. Wenn dies der erste Artikel ist, den Sie in Netzwerkplaner gesehen haben, empfehlen wir Ihnen, zuerst die folgenden Artikel zu lesen.\n\n- [Vorbereiten des Netzwerks Ihrer Organisation für Teams](prepare-network.md)\n- [Verwenden des Netzwerkplaners für Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Übersicht über das Contoso-Netzwerk\n\nContoso verfügt über drei Standorte:\n\n- **Hauptsitz von Seattle:** Dies ist der Hauptstandort für Contoso. Es hat 1000 Mitarbeiter und 25 von ihnen rufen nur an. Die Website ist mit dem Internet verbunden, und es gibt eine Lokale Telefonverbindung (Local Telephone Connection, PSTN). Contoso hat Direct Routing eingerichtet, um die lokale Telefonverbindung mit Teams verwenden zu können. \n- **Kirkland Office:** Diese Zweigstelle beschäftigt 400 Mitarbeiter und 10 rufen nur an. Der Standort nutzt seine Verbindung zum Hauptsitz für Internet- und Telefonverkehr (PSTN). Dieses Büro ist über eine WAN-Verbindung mit dem Hauptsitz von Seattle verbunden.\n- **Denver Office:** Dieses Büro hat 250 Mitarbeiter, und 50 rufen nur an. Die Website verfügt über eine eigene lokale Internetverbindung, hat aber keine direkte Telefonverbindung (Direct Telephone Connection, PSTN).\n\nFangen wir an!\n"
- title: Hinzufügen eines Netzwerkplans
  durationInMinutes: 2
  content: "Erweitern Sie im Teams Admin Center **organisationsweite Einstellungen**, und wählen Sie dann **\"Netzwerkplaner\" aus**. Als Erstes müssen Sie einen Netzwerkplan erstellen. \n\n1. Klicken Sie auf **\"Netzwerkplan hinzufügen\"**. \n2. Fügen Sie im Bereich \" **Neuer Netzwerkplan** \" einen Namen und eine Beschreibung für Ihren Netzwerkplan hinzu. In diesem Beispiel verwenden wir *Contoso1* als Plannamen und *den Contoso-Netzwerkplan* als Beschreibung.\n3. Klicken Sie auf **\"Speichern\".**\n\n![Hinzufügen eines neuen Netzwerkplans](media/network-planner-new-network-plan.png)\n\nNachdem Sie Ihren Netzwerkplan gespeichert haben, wird er in der Liste Ihrer Netzwerkpläne angezeigt. \n\n![Liste der Netzwerkpläne](media/network-planner-network-plans.png)\n"
- title: Erstellen von benutzerdefinierten Personas
  durationInMinutes: 2
  content: "Als Nächstes müssen Sie die erforderlichen Personas erstellen, um Ihre Benutzer darzustellen. Da jeder Standort spezialisierte Benutzer hat, die nur Telefonanrufe tätigen, müssen Sie diese Persona erstellen.\n\n1. Klicken Sie auf der Seite \"Netzwerkplaner\" auf die Registerkarte \" **Personas** \" und dann auf **+Benutzerdefinierte Persona**. \n2. Fügen Sie einen Namen und eine Beschreibung für diese Persona hinzu. In diesem Beispiel nennen wir sie nur *\"Anruf*\".\n3. Aktivieren Sie **\"Audio** \", und deaktivieren Sie alles andere, sodass der Anruf die einzige aktivierte Berechtigung ist.\n4. Klicken Sie auf **\"Speichern** \", um die Persona zur Liste hinzuzufügen.\n\n![Hinzufügen einer Persona im Netzwerkplaner](media/network-planner-add-persona.png)\n"
- title: Hinzufügen von Websites zu Ihrem Netzwerkplan
  durationInMinutes: 5
  content: "Jetzt müssen Sie die drei Standorte zu Ihrem Netzwerkplan hinzufügen. In der folgenden Tabelle sind die Merkmale der Netzwerkstandorte von Contoso zusammengefasst.\n\n|Ort       |Gesamtzahl der Mitarbeiter|Nur Mitarbeiter anrufen|Internetverbindung       |PSTN-Verbindung                |WAN-Verbindungskapazität   | Kapazität für Internetverbindungen   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|Häufig gestellte Fragen (HQ) in Seattle     |1000                     |25                    |Lokales Internet            |Lokales PSTN mit Direct Routing| 200 Mbit/s           | 500 MBit/s                 |\n|Kirkland Office|400                      |10                    |Remote-Internet über HQ|Remote-PSTN über HQ         | 200 Mbit/s           | Nicht zutreffend                      |\n|Denver Office  |250                      |50                    |Lokales Internet            |Keine PSTN-Verbindung             | Nicht zutreffend                | 150 Mbit/s                 |\n\n1. Klicken Sie in Netzwerkplaner auf Ihren Netzwerkplan.\n2. Wählen Sie die Registerkarte **\"Netzwerkstandorte** \" aus, und klicken Sie auf **\"Netzwerkstandort hinzufügen\"**.\n\n![Hinzufügen eines Netzwerkstandorts](media/network-planner-add-network-site.png)\n\n3. Geben Sie in der obigen Tabelle die Details für die HQ-Website in Seattle ein. Aktivieren Sie sowohl die **ExpressRoute** - als auch **die Connected to WAN-Umschaltung** . \n\n![Neue Websitedetails](media/network-planner-add-network-site-2.png)\n\n4. Da der HQ-Standort in Seattle über lokale Internet- und lokale PSTN-Verbindungen verfügt, müssen Sie diese Merkmale richtig angeben.\n\n![Neue Einstellungen für den Websiteausgang](media/network-planner-add-network-site-link-capacity.png)\n\n5. Klicken Sie auf **\"Speichern\"** , um das Hinzufügen der Seattle HQ-Website abzuschließen.\n6. Erstellen Sie die Denver-Website mit demselben Prozess. WAN sollte nicht aktiviert werden. \n7. Da der Kirkland-Standort die Verbindung zum Seattle HQ sowohl für die Internet- als auch die PSTN-Konnektivität nutzt, wird er als Remotestandort betrachtet. Beim Erstellen des Kirkland-Standorts müssen Sie angeben, dass er mit DEM WAN verbunden ist, und *\"Remote* \" für **Internetausgang** und **PSTN-Ausgang** auswählen.\n\n![Remotewebsiteausgangseinstellungen](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Erstellen eines Berichts
  durationInMinutes: 3
  content: "Nachdem Sie Ihre Websites hinzugefügt haben, können Sie einen Bericht erstellen. Sie definieren die Benutzerverteilung beim Erstellen des Berichts.\n\n1. Wählen Sie die Registerkarte \" **Bericht** \" aus, und klicken Sie dann auf **\"Bericht starten\"**. Dadurch wird die Benutzerverteilungsseite geöffnet. Fügen Sie zunächst einen Namen und eine Beschreibung für Ihren Bericht hinzu.\n\n![Erstellen eines Netzwerkplanerberichts](media/network-planner-add-report.png)  \n\n2. Wenn Sie einen Bericht zum ersten Mal starten, wird die Anzahl der Benutzer für jede Website automatisch verteilt, z. B. 80 % an Büroangestellte, 20 % an Remotemitarbeiter. Hier passen Sie die Anzahl der Benutzer für jede Persona an Ihre Benutzerpopulation an. Nehmen wir an, dass Contoso für jeden Standort die gleichen 80/20-Unterbrechungen zwischen Büroangestellten und Remotemitarbeitern aufweist. Achten Sie darauf, die anzahl der Benutzer im Büro, die nur anrufen, aus der Anzahl der Personen zu nehmen. Die resultierende Verteilung sollte wie die folgende Abbildung aussehen.\n\n![Benutzerverteilung zwischen verschiedenen Personas für jede Website](media/network-planner-persona-distribution-2.png)\n"
- title: Analysieren der Berichtsausgabe
  durationInMinutes: 5
  content: "Nachdem Sie den Bericht generiert haben, wird ein Bildschirm angezeigt, auf dem Ihre Bandbreitenanforderungen sowohl als allgemeine als auch modale spezifische Werte angezeigt werden. Standardmäßig ist die zulässige Bandbreite auf 30 % festgelegt. Wenn Sie diesen Wert ändern und auf \" **Bericht ausführen**\" klicken, können Sie die unterschiedlichen Auswirkungen auf die Bandbreite für Ihr Netzwerk sehen. Alle Bereiche, die mehr Bandbreite benötigen, werden rot hervorgehoben.\n\n![Berichtsanalyse](media/network-planner-contoso-report-output.png)\n\nDer Netzwerkplaner bietet Ihnen auch Empfehlungen basierend auf den projizierten Auswirkungen von Teams auf Ihr Netzwerk. Klicken Sie auf das Symbol \"Empfehlungsansicht\", um Empfehlungen für jede Website anzuzeigen, sofern vorhanden. Die folgende Abbildung zeigt eine Beispielempfehlungsansicht.\n\n![Empfehlungsansicht](media/network-planner-recommendation-view.png)\n\nHier können Sie sehen, dass derzeit die Bandbreite des Kirkland-Standorts erhöht werden muss, um die beste Leistung von Teams zu erhalten. \n"
