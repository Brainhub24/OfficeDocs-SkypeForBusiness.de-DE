- durationInMinutes: 1
  content: >
    In dieser Schulung stellen wir Audiokonferenz in Microsoft Teams vor– die Möglichkeit, von einem normalen Telefon aus an einer Teams Besprechung teilzunehmen und aus einer Besprechung eine Telefonnummer zu wählen. Wir behandeln die Funktionen von Audiokonferenz in Teams zusätzlich zu Anforderungen und Planungsüberlegungen für Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Sie sind für die Planung, Bereitstellung oder Verwaltung von Microsoft Teams zuständig.

    -   Planen, Bereitstellen oder Verwalten von Audiokonferenz in Teams.


    Die folgenden Abschnitte werden behandelt:

    -   Audiokonferenz Anforderungen

    -   Planungsschritte

    -   Berichterstellung


    Audiokonferenz fügt Besprechungen in Teams Features und Funktionen hinzu. Es wird empfohlen, [Besprechungen in Microsoft Teams](./tutorial-meetings-in-teams.yml) vor diesem Lernprogramm abzuschließen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben:


    -   Beitrag im Kommentarabschnitt unten auf der Seite "Nächste Schritte" dieses Lernprogramms


    Um uns Produktfeedback zu Teams zu geben, z. B. Ideen für neue Features, besuchen Sie bitte das [Teams Feedbackportal](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Audiokonferenz in Teams
  durationInMinutes: 12
  content: "\nBei Audiokonferenz verwenden die Teilnehmer ein normales Telefon, um an Teams Besprechungen teilzunehmen – entweder durch Einwählen in die Besprechung über ihr Telefon oder durch Verwenden der Auswahlfunktion innerhalb der Besprechung. Lesen Sie die folgenden Ressourcen, um mehr über Audiokonferenz zu erfahren:\n-   [Audiokonferenz Features](/skypeforbusiness/plan-your-deployment/conferencing/conferencing) (geschätzte Lesezeit 1 Minute)\n-   [9 Tipps für Besprechungen mit Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (geschätzte Lesezeit für \"\\#1 - Teilnehmen an einer Besprechung über Audiokonferenz\" beträgt 1 Minute; mehr, wenn Sie den gesamten Artikel lesen)\n-   [Audiokonferenz häufig gestellten Fragen](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (geschätzte Lesezeit 7 Minuten)\n-   [Ausgehende Anrufe aus einer Besprechung, damit andere Personen daran teilnehmen können](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (geschätzte Lesezeit 2 Minuten)\n"
- title: Szenario – Audiokonferenz
  durationInMinutes: 1
  content: "\nGarth arbeitet bei Contoso, einem Unternehmen mit mehreren Büros. Garth muss sich häufig mit Personen an anderen Bürostandorten in Verbindung setzen, und da er oft von zu Hause aus arbeitet oder unterwegs unterwegs ist, ist er ein großer Fan von Teams Besprechungen. Wenn Garth eine Besprechungseinladung sendet, werden automatisch Informationen für Audiokonferenz hinzugefügt. Dies ermöglicht die folgenden Szenarien:\n-   Alice möchte an Garths Besprechung teilnehmen, ist aber unterwegs und hat keinen Zugang zu einem zuverlässigen Netzwerk. Daher wird sie mithilfe der Einwahlkoordinaten aus der Besprechungseinladung an der Besprechung teilnehmen. Während des Einwahlvorgangs verwendet sie ihre PIN zur Authentifizierung, sodass sie vom System als \"Alice\" erkannt wird.\n-   Bob, der derzeit in einem Hotel ist, tritt der Besprechung bei, indem er den Teams Client auf seinem PC verwendet. Leider ist die Audioqualität über die Internetverbindung im Hotel nicht großartig, also wählt Bob seine eigene Telefonnummer aus der Besprechung aus, um über das Telefonfestnetz (PSTN) teilzunehmen.\n-   Wenn die Besprechungsteilnehmer während des Anrufs entscheiden, dass sie Benutzer unter einer anderen Telefonnummer hinzufügen möchten, können sie einfach die Telefonnummer anrufen und weitere Personen in die Besprechung bringen.\n-   Andere Benutzer können auch über den Teams-Client auf ihrem PC, Mac oder mobilen Gerät teilnehmen.\n\nIn Teams können Organisatoren eine Besprechung für alle Teilnehmer beenden. Dies ist in den folgenden Szenarios hilfreich:\n\n-   Lehrkräfte können sicherstellen, dass die Kursteilnehmer nicht unbeaufsichtigt in einer Besprechung verbleiben, nachdem ein Kurs abgeschlossen ist.\n-   Besprechungsorganisatoren können für Besprechungen, die aufgezeichnet werden, z. B. Webinare, sicherstellen, dass die Aufzeichnung beendet wird, wenn die Besprechung abgeschlossen ist.\n-   Das Beenden einer Besprechung für alle Teilnehmer kann dazu beitragen, die PSTN-Nutzung und Abrechnung Ihrer Organisation zu reduzieren. \n\nWenn die Besprechung beispielsweise abgeschlossen ist, kann Garth in Teams auf **Besprechung beenden** klicken, um die Besprechung zu beenden und alle Teilnehmer daraus zu entfernen.\n"
- title: Überlegungen für Skype for Business Kunden
  durationInMinutes: 1
  content: "\nWenn Sie bereits Skype for Business verwenden, müssen Sie Folgendes berücksichtigen:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype for Business Server Verwaltete Benutzer\n\nWenn Sie Skype for Business Server verwenden, enthalten Teams Besprechungen, die von Benutzern geplant werden, die lokal Skype for Business verwaltet werden, keine PSTN-Besprechungskoordinaten. Wenn Sie diesen Benutzern vor dem 1. März 2019 Audiokonferenz Lizenzen zugewiesen haben, müssen Sie die Zuweisung dieser Lizenzen möglicherweise aufheben, 2 Stunden warten und sie dann erneut zuweisen, damit die Benutzer die PSTN-Besprechungskoordinaten sehen.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype for Business online verwaltete Benutzer\n\nWenn Benutzer in Skype for Business Online verwaltet werden und bereits für Audiokonferenz aktiviert sind, werden sie automatisch für Audiokonferenz in Teams aktiviert. Die PIN, die sie für die Authentifizierung in Besprechungen verwenden, wenn sie sich einwählen, ist für Skype for Business und Teams identisch.\n"
- title: Stellen Sie sich Audiokonferenz vor
  durationInMinutes: 48
  content: "\nDie praktische Anleitung deckt im Detail ab, was erforderlich ist, um Audiokonferenz zu planen und erfolgreich umzusetzen. Lesen Sie die folgenden Artikel, um diese technischen Planungsschritte zu verstehen:\n\n-   [Definieren des Erfolgs – Audiokonferenz](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (geschätzte Lesezeit 11 Minuten)\n-   [Treffen meiner Dienstentscheidungen – Audiokonferenz](./deploy-audio-conferencing-teams-landing-page.md) (geschätzte Lesezeit 12 Minuten)\n-   [Bewerten meiner Umgebung](./3-envision-evaluate-my-environment.md) (geschätzte Lesezeit 12 Minuten)\n-   [Planen der Dienstverwaltung](./4-envision-plan-my-service-management.md) (geschätzte Lesezeit 5 Minuten)\n-   [Planen der Benutzererfahrung](./5-envision-plan-my-users-experience.md) (geschätzte Lesezeit 5 Minuten)\n-   [Dokumentieren meines Erfolgsplans](./6-envision-document-my-success-plan.md) (geschätzte Lesezeit 6 Minuten)\n"
- title: Onboarding Audiokonferenz
  durationInMinutes: 13
  content: "\nWie bei der Bereitstellung wird auch das Onboarding in den praktischen Anleitungen behandelt. Lesen Sie die folgenden Artikel, um zu verstehen, wie Benutzer für Audiokonferenz integriert werden:\n\n-   [Vorbereiten meines Diensts](./1-onboard-prepare-my-service.md) (geschätzte Lesezeit 6 Minuten)\n-   [Vorbereiten meiner Benutzer](./2-onboard-prepare-my-users.md) (geschätzte Lesezeit 2 Minuten)\n-   [Bereitstellen meines Diensts](./3-onboard-deploy-my-service.md) (geschätzte Lesezeit 3 Minuten)\n-   [Audiokonferenz Problembehandlung und bekannte Probleme](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (geschätzte Lesezeit für Teams-spezifische Inhalte beträgt 2 Minuten)\n"
- title: Übung – Konfigurieren von Audiokonferenz
  durationInMinutes: 20
  content: "\nIn dieser Übung haben Sie die Möglichkeit, Audiokonferenz in Teams zu testen.\nObwohl wir nicht beschreiben, wie jede Aktion ausgeführt wird, empfehlen wir einige Szenarien zum Ausprobieren.\n\n### <a name=\"requirements\"></a>Anforderungen\n-   Ein Office 365-Mandant mit entsprechenden Lizenzen für die Verwendung von Teams\n    -   Wir empfehlen dringend, einen dedizierten Testmandanten zu verwenden.\n    -   Wenn Sie keinen Testmandanten haben, können Sie sich bei [Office 365 Enterprise E5-Testversion](https://go.microsoft.com/fwlink/p/?LinkID=698279) für einen Testmandanten registrieren.\n    -   Führen Sie keine Tests in Ihrer Produktionsumgebung aus. Änderungen an Einstellungen oder Richtlinien können negative Auswirkungen auf alle Benutzer haben und die Benutzerfreundlichkeit beeinträchtigen.\n-   Mindestens zwei Endpunkte\n    -   Dabei kann es sich um zwei PCs handeln, Sie können aber auch den Client auf Ihrem Mobiltelefon verwenden.\n    -   Ein Telefon, das sich in Besprechungen einwählen und an\n\n### <a name=\"suggested-scenarios-to-test\"></a>Vorgeschlagene Testszenarien\n-   Aktivieren Sie Benutzer für Audiokonferenz.\n-   Legen Sie unterschiedliche Konferenzbrückennummern für verschiedene Benutzer fest.\n-   Ändern Sie die Standardnummer der Konferenzbrücke für den Mandanten.\n-   Ändern Sie die Einstellungen für die Nummer der Konferenzbrücke (verschiedene Sprachen).\n-   Globale Einstellungen für Konferenzbrücken ändern (Benachrichtigungen über Besprechungseintritt und -beendigung, PIN-Länge, E-Mail-Benachrichtigungen).\n-   Beobachten Sie, wie die E-Mail an Benutzer gesendet wird.\n-   Planen Sie Teams Besprechungen, und überprüfen Sie die Besprechungseinladung.\n-   Nehmen Sie über ein Telefon an einer Besprechung teil.\n-   Wählen Sie aus einer Besprechung heraus ein Telefon aus.\n-   Verwenden Sie zweifarbige Multifrequenzsteuerelemente, während Sie sich in einer Besprechung befinden, um ein Telefon stummzuschalten und die Stummschaltung aufzuheben.\n-   Beenden Sie die Besprechung für alle Benutzer. \n"
- title: Laufwerkswert
  durationInMinutes: 1
  content: "\nAus der Berichtsperspektive haben Sie zwei Bereiche zu betrachten:\n-   Nutzung: Wie viele Besprechungen finden statt?\n-   Qualität: Wie ist die Qualität der Besprechungen?\n\nSie sollten beide Bereiche sorgfältig überwachen:\n-   Eine geringe Nutzung bedeutet, dass Benutzer das Produkt aus dem einen oder anderen Grund nicht verwenden. Sie können die Gründe nur ermitteln, indem Sie weiter untersuchen.\n    Beispiele für mögliche Gründe: Die Benutzer haben den Eindruck, dass die Besprechungen nicht ihren Anforderungen gerecht werden, es fehlt an Informationen oder Schulungen, oder es liegen Qualitätsprobleme vor.\n-   Eine niedrige Qualität dagegen weist auf Probleme mit der Konnektivität zwischen den Benutzern und Office 365 hin. Die niedrige Qualität kann zu mangelhafter Benutzerfreundlichkeit und einer geringeren Nutzung führen. Weitere Informationen zu den Nutzungsberichten finden Sie unter [Microsoft 365-Berichte im Admin Center – Microsoft Teams-Benutzeraktivität](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (geschätzte Lesedauer: 5 Minuten).\n\nDie Verwaltung der Qualität gehört nicht zum Umfang dieser Schulung, wird aber in den folgenden Schulungsmaterialien behandelt:\n\n-   [Verwenden des Diensts](./1-drive-value-operate-my-service.md)\n"
