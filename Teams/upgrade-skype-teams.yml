title: Planen Des Upgrades von Skype for Business auf Microsoft Teams
summary: Microsoft Teams wurde entwickelt, um Personen dabei zu unterstützen, in Verbindung zu bleiben, nahtlos zusammenzuarbeiten und die Arbeit auf sichere und konforme Weise zu vereinfachen – alles an einem Zentralen. Hier finden Sie Anleitungen, Schulungen und Ressourcen, um ein erfolgreiches Upgrade von Skype for Business auf Teams zu implementieren.
