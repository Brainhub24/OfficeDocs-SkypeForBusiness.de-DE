additionalContent:
  sections:
  - title: Benötigen Sie weitere Hilfe?
  - items:
    - title: Engagement von FastTrack für Bereitstellungsunterstützung
      summary: Wenn Teams-Bereitstellungsprojekte mehr unterstützung benötigen, können Kunden mit berechtigten Abonnements FastTrack um Unterstützung bitten.
      url: https://www.microsoft.com/fasttrack
    - title: Suchen eines Microsoft-Partners
      summary: Benötigen Sie weitere Anleitungen? Microsoft-Lösungsanbieter können Ihnen dabei helfen, die technische und logistische Verwaltung Ihres Upgrades zu verwalten.
      url: https://www.microsoft.com/solution-providers/home
    - title: Microsoft Teams-Pläne und -Preise
      summary: Suchen Sie das richtige Microsoft Teams für Ihr Unternehmen.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
