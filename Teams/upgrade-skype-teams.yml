title: Planen Ihres Upgrades von Skype for Business auf Microsoft Teams
summary: Microsoft Teams soll Personen dabei helfen, in Verbindung zu bleiben, nahtlos zusammenzuarbeiten und die Arbeit auf sichere und kompatible Weise zu vereinfachen – alles an einem Ort. Hier finden Sie Anleitungen, Schulungen und Ressourcen zum Implementieren eines erfolgreichen Upgrades von Skype for Business auf Teams.
