- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und Apps an einem Zentralen vereint. Da es auf Office 365 basiert, profitieren Bildungseinrichtungen von der Integration in die vertrauten Office-Apps und -Dienste. Es bietet Sicherheit und Compliance auf Unternehmensniveau, die erweiterbar und an die Anforderungen jeder Schule angepasst werden können.\n\nMit Microsoft Teams kann Ihre Schule oder Institution gemeinsame Klassenzimmer erstellen, sich in professionellen Lerngemeinschaften verbinden, mit Schulmitarbeitern kommunizieren, die Forschung über Institutionen hinweg koordinieren oder die Bemühungen der Schüler wie Clubs oder außerschulische Aktivitäten einfacher erleichtern – alles aus einer einzigen Erfahrung in Office 365 für Bildungseinrichtungen.\n\nMicrosoft Teams spart Zeit, vertieft Verbindungen und vereinfacht die tägliche Logistik. Auf diese Weise können sich Mitarbeiter auf ihre Rollen als Lehrkräfte, Forscher und Führungskräfte in Ihrer Schule oder Einrichtung konzentrieren. Die Schüler profitieren von leicht zugänglichen Onlineklassenräumen, aufgezeichneten Lektionen und Einzelbesprechungen mit Lehrern.\n\nDieses Handbuch richtet sich an IT-Administratoren im Bildungsbereich, einschließlich derer, die noch keine Teams bereitgestellt haben. Dieser Leitfaden hilft Ihnen bei den ersten Schritte mit: \n- Aktivieren von Teams für Schüler/Studenten\n- Learning, welche Arten von Steuerelementen zur Verwaltung von Teams in Ihrer Schule verfügbar sind\n- Suchen von Partnerdiensten durch Verweise auf externe Dokumentation \n\nDieser Leitfaden soll Ihnen einen schnellen Einstieg in konfigurationsspezifische Empfehlungen für Teams in Schulen ermöglichen. Es ist keine 1-Size-Fits-All-Lösung, aber es ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Stellen Sie School Data Sync](/SchoolDataSync) bereit, um Lehrkräften das automatische Erstellen von Teams zu erleichtern. Wenden Sie sich an den Kontakt [https://aka.ms/sdssupport](https://aka.ms/sdssupport) , um Unterstützung bei der Bereitstellung zu erhalten.\n2. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n3. [Bereiten Sie das Netzwerk Ihrer Schule auf Teams](prepare-network.md) vor.\n4. Wählen Sie einen Teamtyp aus. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nStellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrkräften und der Lehrergemeinschaft zusammen, um als Stakeholder & Entscheidungsgruppe für Ihre Teams Bereitstellung zu fungieren. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nZusammenarbeit und Kommunikation sind über Menschen! Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Durchführen von Pilotprojekten und Bereitstellen von Teams\n\nSie sollten für ein oder mehrere der oben ausgewählten Szenarien einen ersten Teams Pilotprojekt mit Ihren Lehrkräften ( Experten und Early Adopters ) durchführen. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot Teams Benutzergruppen.](media/quick-start-example-scenarios.png)\n\nSobald Ihre Pilotprojekte abgeschlossen sind, erhalten Sie das Feedback, das Sie benötigen, um Ihre umfassende Teams Bereitstellung zu planen. Stellen Sie sicher, dass Ihr Bereitstellungsplan Ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule das Beste aus Office 365 und Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Fördern der Einführung\n\nUm die Einführung von Office 365 und Teams erfolgreich voranzutreiben, konzentrieren Sie sich auf die Erfahrung Ihrer Lehrkräfte. Hier ist eine kurze Checkliste unserer bewährten Methoden, um Ihnen den Einstieg zu erleichtern. \n\n1. **Lesen Sie die [Office 365-Einführung Anleitung]( https://aka.ms/office365adoptionguide)** für bewährte Methoden. Darüber hinaus stehen Ihnen unsere ergänzenden Inhalte zum [Erstellen einer Change Management-Strategie für Microsoft Teams](change-management-strategy.md) zur Dokumentation Ihres Ansatzes zur Verfügung.\n2. **Untersuchen [Sie Office 365 Aktivitätsberichte](teams-activity-reports.md)**, um die Nutzung in Ihrer Bildungseinrichtung zu verstehen. Wenn Sie kein Office 365-Administrator sind, bitten Sie Ihren Administrator, Ihnen die Berechtigungen des Berichtslesers zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.\n3. **Erfassen Sie Feedback von Ihren Lehrkräften** zu ihren Erfahrungen mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5000 Personen hat. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Bildungseinrichtung dieses aktuelle Mitgliedschaftslimit in Teams überschreitet. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnen Sie Lehrkräfte dafür, dass sie diese neuen Tools nutzen und sie auf innovative Weise verwenden. Dies sorgt vor allem dafür, dass Office 365 und Teams weiterhin angenommen werden.\n"
- title: Aktivieren oder Deaktivieren Microsoft Teams Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein cloudbasierter Dienst. Sobald eine Lehrkraft oder ein Schüler/Student über eine gültige Lizenz verfügt und Teams aktiviert wurde, können sie die Desktop-, Web- und mobilen Teams Clients ausführen. Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen. Sie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 Admin Center oder mithilfe von PowerShell verwalten. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Informationen zu beiden Methoden finden Sie unter Office 365 Lizenzierung für Teams</a>. Dies ist hilfreich zu verstehen, wenn Sie an pilotierenden Teams vor der allgemeinen Aktivierung interessiert sind.\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> Ab Juni 2019 sollten alle Teams für Education Administratoren das Microsoft Teams Admin Center verwenden, um alle ihre Teams-Richtlinien zu verwalten. Teams für Education Richtlinien können im Microsoft 365 Admin Center nicht mehr verwaltet werden. Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Sie können alle Teams-Richtlinien auf einfache Weise im [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) verwalten, indem Sie sich mit Ihren Administratoranmeldeinformationen anmelden.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Einstellungen im Microsoft Teams Admin Center werden nicht basierend auf dem Benutzerlizenztyp verwaltet. Stattdessen empfehlen wir, unterschiedliche Richtlinien zu definieren, um zu verwalten, welche Funktionen ihren Benutzern zur Verfügung stehen. Klicken Sie zum Konfigurieren einer Richtlinie im linken Navigationsbereich des Microsoft Teams Admin Center auf die Richtlinie. Hier ist ein Beispiel für Messagingrichtlinien. \n\n![Screenshot der Seite \"Messagingrichtlinien\".](media/teams-messaging-policies-edu.PNG)\n\nMit Richtlinien können Sie Features auf Benutzerebene aktivieren und deaktivieren. So funktionieren Richtlinienzuweisungen:\n   - Standardmäßig erhält jeder neue Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene).\n   - Einem Benutzer kann eine vordefinierte Benutzerrichtlinie zugewiesen werden, die von Microsoft erstellt wurde, wenn sie Ihre Anforderungen erfüllt. Diese vorkonfigurierten Richtlinien können von Administratoren nicht bearbeitet werden. Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie den Benutzern die benutzerdefinierten Richtlinien zu.\n   - Jedem Benutzer kann eine benutzerdefinierte Richtlinie zugewiesen werden. Klicken Sie zum Erstellen einer neuen benutzerdefinierten Richtlinie auf **\"Hinzufügen\"**, wählen Sie die gewünschten Einstellungen für die Richtlinie aus, und klicken Sie auf **\"Speichern\"**. Weisen Sie dann die benutzerdefinierte Richtlinie einem Benutzer zu, indem Sie im Microsoft Teams Admin Center oder mithilfe eines Skripts zu **\"Benutzer**\" wechseln. \n     ![Screenshot der Option \"Hinzufügen\" auf der Seite \"Messagingrichtlinien\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot der Option \"Bearbeiten\" für zugewiesene Richtlinien.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Bereichs \"Benutzerrichtlinien bearbeiten\".](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>So aktivieren Sie verschiedene Richtlinien für Lehrkräfte und Studenten\nUm benutzerdefinierte Einstellungen für Lehrkräfte und Studenten zu haben (z. B. ist Chat für Lehrpersonal aktiviert, aber nicht für Studenten), gibt es zwei Methoden zum Erstellen und Zuweisen: \n   - Verwenden Sie das PowerShell-Modul, um ein Skript zum Erstellen und Zuweisen mehrerer Richtlinien auszuführen. Skriptbeispiele und Dokumentation finden Sie im Anhang. \n   - Erstellen Sie im Microsoft Teams Admin Center eine neue benutzerdefinierte Richtlinie, und weisen Sie die Richtlinie Benutzern auf der Registerkarte \"**Benutzer**\" zu. \n > [!NOTE]\n > Bis eine benutzerdefinierte Richtlinie einem Benutzer zugewiesen ist, verwendet der Benutzer die globale Richtlinieneinstellung. Dies bedeutet: Wenn der Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Schülerrichtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie dem Kursteilnehmer zugewiesen ist, kann der Kursteilnehmer den Chat verwenden. In diesem Fall ist es möglicherweise einfacher, Chat global zu deaktivieren und benutzerdefinierte Richtlinien zum Aktivieren von Chat für Lehrkräfte zu verwenden. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Verwenden von Richtlinien und Einstellungen zum Erzwingen von Sicherheitsmaßnahmen für Schüler/Studenten \n\n Um die Sicherheit der Schüler zu gewährleisten, sollten Sie administrative Richtlinien verwenden, um zu steuern, wer privaten Chat und private Anrufe verwenden kann, wer Besprechungen planen kann und welche Inhaltstypen freigegeben werden können.  \n\n Sehen Sie sich an[, wie Sie Die Sicherheit der Kursteilnehmer bei der Verwendung von Teams für den Fernunterricht](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) gewährleisten, um weitere Details dazu zu erhalten, welche Richtlinien und Einstellungsupdates Sie in Ihrer Umgebung vornehmen müssen, um sie für Schüler und Studenten zu schützen.\n\n ### <a name=\"appendix\"></a>Anhang\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Erstellen und Zuweisen einer Nachrichtenrichtlinie\n 1. Überprüfen Sie, ob eine der verfügbaren Richtlinien in Ihren Mandanten Ihren Anforderungen entsprechen, indem Sie Get-CsTeamsMessagingPolicy ausführen.\n 2. Wenn nicht, erstellen Sie eine neue Richtlinie, indem Sie New-CsTeamsMessagingPolicy Parameterwert für den Parameternamen&gt;&gt;&lt; - der -Identity-Richtlinie &lt;&gt; -&lt;ausführen.\n \n Weitere Informationen finden Sie unter [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Beispielskript \n\n Siehe [PowerShell-Skriptbeispiel – Erstellen und Zuweisen einer Nachrichtenrichtlinie](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "Teams bietet Clients für Web, Desktop (Windows, Mac und Linux) und mobile Geräte (Android und iOS). Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nDie Setupdatei für den Teams-Client ist eine ausführbare Datei, die von Administratoren und Endbenutzern von der [Seite Teams Downloads](https://teams.microsoft.com/downloads) heruntergeladen werden kann. Lehrkräfte und Schüler auf Desktops können die Anwendung installieren, wenn sie über die entsprechenden Berechtigungen verfügen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App aus dem App Store der mobilen Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 und höher|10.10 und höher|DEB oder RPM|10 oder höher|4.4 und höher|\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
