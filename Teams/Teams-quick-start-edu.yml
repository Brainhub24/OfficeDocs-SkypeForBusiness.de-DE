- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und Apps an einem Ort zusammen bringt. Da es auf Office 365 aufgebaut ist, profitieren Schulen von der Integration ihrer vertrauten Office-Apps und -Dienste. Es bietet Sicherheit und Compliance auf Unternehmensstufe, die erweiterbar und anpassbar sind, um den Anforderungen jeder Schule zu entsprechen.\n\nMit Microsoft Teams kann Ihre Schule oder Bildungseinrichtung gemeinsame Unterrichtsräume erstellen, sich in professionellen Lerngemeinschaften verbinden, mit Schulmitarbeitern kommunizieren, die Forschung über Einrichtungen hinweg koordinieren oder das Leben von Studierenden wie Clubs oder außerschulischen Aktivitäten einfacher erleichtern – alles über eine einzige Erfahrung in Office 365 Education.\n\nMicrosoft Teams spart Zeit, vertieft Verbindungen und vereinfacht die tägliche Logistik. Dies ermöglicht es Mitarbeitern, sich auf ihre Rolle als Lehrkräfte, Forscher und Führungskräfte in Ihrer Schule oder Bildungseinrichtung zu konzentrieren. Schüler profitieren von einfach zugänglichen Onlinekursen, aufgezeichneten Lektionen und Einzelbesprechungen mit Lehrkräften.\n\nDieses Handbuch gilt für IT-Administratoren in Bildungseinrichtungen, einschließlich derjenigen, die Teams noch nicht bereitgestellt haben. Dieser Leitfaden hilft Ihnen, mit den ersten Schritte zu beginnen: \n- Aktivieren von Teams für Kursteilnehmer\n- Lernen, welche Arten von Steuerelementen zum Verwalten von Teams innerhalb Ihrer Schule verfügbar sind\n- Suchen von Partnerdiensten durch Verweise auf externe Dokumentation \n\nDieser Leitfaden soll Ihnen einen schnellen Einstieg mit Konfigurationsempfehlungen speziell für Teams in Schulen geben. Es handelt sich nicht um eine Einheitslösung, aber sie ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Bereitstellen von School Data Sync,](/SchoolDataSync) um Lehrkräften das automatische Erstellen von Teams zu erleichtern. Wenden Sie [https://aka.ms/sdssupport](https://aka.ms/sdssupport) sich an die Bereitstellungsunterstützung.\n2. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n3. [Bereiten Sie das Netzwerk Ihrer Schule für Teams vor.](prepare-network.md)\n4. Wählen Sie einen Teamtyp aus. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nStellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrkräften und der Lehrkräftegemeinschaft zusammen, um als & für Ihre Teams-Bereitstellung zu fungieren. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nBei Zusammenarbeit und Kommunikation geht es um Personen! Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Durchführen von Pilotprojekten und Bereitstellen von Teams\n\nFür eines oder mehrere der oben ausgewählten Szenarien möchten Sie einen ersten Teams-Pilot mit Ihren Lehrkräften durchführen, sowohl champions als auch early adopters. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot von Teams-Benutzergruppen.](media/quick-start-example-scenarios.png)\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Stellen Sie sicher, dass Ihr Bereitstellungsplan Ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule Office 365 und Teams am besten unterstützt.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Steigern der Akzeptanz\n\nUm die Einführung von Office 365 und Teams erfolgreich zu ermöglichen, konzentrieren Sie sich auf die Erfahrung Ihrer Lehrkräfte. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. \n\n1. Bewährte Methoden finden Sie in den Richtlinien zur Einführung von **[Office 365.]( https://aka.ms/office365adoptionguide)** Darüber hinaus stehen Ihnen unsere ergänzenden Inhalte zum Erstellen einer Änderungsverwaltungsstrategie [für Microsoft Teams](change-management-strategy.md) zur Dokumentation Ihres Ansatzes zur Verfügung.\n2. **Lernen [Sie Office 365-Aktivitätsberichte kennen,](teams-activity-reports.md)** um die Nutzung in Ihrer Schule zu verstehen. Wenn Sie kein Office 365-Administrator sind, bitten Sie Ihren Administrator, Ihnen Berechtigungen für berichteleser zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.\n3. **Erfassen Sie Feedback von Ihren Lehrkräften** zu ihrer Erfahrung mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5000 Personen hat. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieser aktuelle Mitgliedergrenzwert in Teams ist. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnen Sie Lehrkräfte dafür, dass sie diese neuen Tools nutzen und auf innovative Weise verwenden. Dadurch wird vor allem die fortgesetzte Einführung von Office 365 und Teams sichergestellt.\n"
- title: Aktivieren oder Deaktivieren von Microsoft Teams-Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein cloudbasierter Dienst. Sobald ein Lehrer oder Student über eine gültige Lizenz verfügt und Teams aktiviert wurde, kann er die Desktop-, Web- und mobilen Teams-Clients ausführen. Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen. Sie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 Admin Centers oder mithilfe von PowerShell verwalten. Informationen zu beiden Methoden finden Sie unter <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Office 365-Lizenzierung </a>für Teams. Dies ist nützlich zu verstehen, wenn Sie an pilotieren von Teams vor der umfassenden Aktivierung interessiert sind.\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> Ab Juni 2019 sollten alle Teams for Education-Administratoren das Microsoft Teams Admin Center verwenden, um alle ihre Teams-Richtlinien zu verwalten. Richtlinien für Teams für Bildungseinrichtungen können nicht mehr im Microsoft 365 Admin Center verwaltet werden. Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Sie können alle Teams-Richtlinien auf einfache Weise im [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) verwalten, indem Sie sich mit Ihren Administratoranmeldeinformationen anmelden.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Einstellungen im Microsoft Teams Admin Center werden nicht basierend auf dem Benutzerlizenztyp verwaltet. Stattdessen empfehlen wir, verschiedene Richtlinien zu definieren, um zu verwalten, welche Funktionen für Ihre Benutzer verfügbar sind. Zum Konfigurieren einer Richtlinie klicken Sie auf die Richtlinie in der linken Navigationsleiste des Microsoft Teams Admin Centers. Hier sehen Sie ein Beispiel für Messagingrichtlinien. \n\n![Screenshot der Seite \"Messagingrichtlinien\".](media/teams-messaging-policies-edu.PNG)\n\nMit Richtlinien können Sie Features auf Benutzerebene aktivieren und deaktivieren. So funktionieren Richtlinienzuordnungen:\n   - Standardmäßig wird jedem neuen Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene) angezeigt.\n   - Einem Benutzer kann eine vordefinierte Benutzerrichtlinie zugewiesen werden, die von Microsoft erstellt wurde, wenn sie Ihren Anforderungen entspricht. Diese vordefinierten Richtlinien können von Administratoren nicht bearbeitet werden. Wenn Sie diese in Zukunft verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie den Benutzern die benutzerdefinierten Richtlinien zu.\n   - Eine benutzerdefinierte Richtlinie kann jedem Benutzer zugewiesen werden. Um eine neue benutzerdefinierte Richtlinie zu erstellen, klicken Sie auf **Hinzufügen,** wählen Sie die einstellungen aus, die Sie für die Richtlinie verwenden möchten, und klicken Sie auf **Speichern.** Weisen Sie die benutzerdefinierte Richtlinie dann einem Benutzer zu, indem Sie **zu Benutzer** im Microsoft Teams Admin Center oder mithilfe eines Skripts gehen. \n     ![Screenshot der Option Hinzufügen auf der Seite \"Messagingrichtlinien\".](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot der Option Bearbeiten für zugewiesene Richtlinien.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Bereichs Benutzerrichtlinien bearbeiten.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Aktivieren verschiedener Richtlinien für Lehrkräfte und Studierende\nUm benutzerdefinierte Einstellungen für Lehrpersonal und Studierende zu verwenden (beispielsweise ist Chat für Lehrpersonal, aber nicht für Studierende aktiviert), gibt es zwei Methoden zum Erstellen und Zuweisen: \n   - Verwenden Sie das PowerShell-Modul, um ein Skript auszuführen, um mehrere Richtlinien zu erstellen und zuzuordnen. Skriptbeispiele und -dokumentation finden Sie im Anhang. \n   - Erstellen Sie im Microsoft Teams Admin Center eine neue benutzerdefinierte Richtlinie, und weisen Sie die Richtlinie Benutzern auf der Registerkarte **Benutzer** zu. \n > [!NOTE]\n > Bis einem Benutzer eine benutzerdefinierte Richtlinie zugewiesen ist, verwendet der Benutzer die Einstellung Globale Richtlinie. Dies bedeutet, dass der Kursteilnehmer Chat verwenden kann, wenn Chat in der Globalen Richtlinie aktiviert und in der benutzerdefinierten Schülerrichtlinie deaktiviert ist, bis die benutzerdefinierte Richtlinie dem Kursteilnehmer zugewiesen ist. In diesem Fall ist es möglicherweise einfacher, Chat global zu deaktivieren und benutzerdefinierte Richtlinien zum Aktivieren von Chat für Lehrpersonal zu verwenden. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Verwenden von Richtlinien und Einstellungen zum Erzwingen von Sicherheitsmaßnahmen für Schüler und Studenten \n\n Um die Sicherheit der Schüler zu gewährleisten, sollten Sie mithilfe von Verwaltungsrichtlinien steuern, wer private Chats und private Anrufe verwenden kann, wer Besprechungen planen und welche Inhaltstypen freigegeben werden können.  \n\n Weitere [Informationen zu den](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) Richtlinien und zum Festlegen von Updates, die Sie in Ihrer Umgebung erstellen müssen, um die Sicherheit für Schüler und Studenten zu gewährleisten, finden Sie unter Schützen von Kursteilnehmern während der Verwendung von Teams für fernunterricht.\n\n ### <a name=\"appendix\"></a>Anhang\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Erstellen und Zuweisen einer Messagingrichtlinie\n 1. Überprüfen Sie, ob eine der verfügbaren Richtlinien in Ihren Mandanten Ihren Anforderungen entspricht, indem Sie Get-CsTeamsMessagingPolicy ausführen.\n 2. Wenn nicht, erstellen Sie eine neue Richtlinie, indem Sie New-CsTeamsMessagingPolicy Parameterparameterwert für -Identity &lt; policy &gt;  - &lt; name &gt;  - &lt; &gt; ausführen.\n \n Weitere Informationen finden Sie unter [Set-CsTeamsMessagingPolicy.](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Beispielskript \n\n Weitere [Informationen finden Sie unter PowerShell-Skriptbeispiel – Erstellen und Zuweisen einer Messagingrichtlinie.](./scripts/powershell-script-teams-messaging-policy-edu.md)\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "Teams bietet Clients für Web, Desktop (Windows, Mac und Linux) und mobile Geräte (Android und iOS). Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nDie Setupdatei für den Teams-Client ist eine ausführbare Datei, die von Administratoren und Endbenutzern von der Seite [\"Teams-Downloads\" heruntergeladen werden kann.](https://teams.microsoft.com/downloads) Lehrkräfte und Kursteilnehmer auf Desktops können die Anwendung installieren, wenn sie über die entsprechenden Berechtigungen verfügen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 und höher    |10.10 und höher    |DEB oder RPM  |10 oder höher       |4.4 und höher      |\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
