- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) ist ein digitaler Hub, der Unterhaltungen, Besprechungen, Dateien und Apps an einem Ort vereint. Da es auf einem öffentlichen Office 365, profitieren Schulen von der Integration der vertrauten Office und Dienste. Es bietet Sicherheit und Compliance auf Unternehmensklasse, die erweiterbar und anpassbar ist und an die Anforderungen jeder Schule angepasst werden kann.\n\nMit Microsoft Teams kann Ihre Schule oder Einrichtung gemeinsame Klassenzimmer erstellen, sich in professionellen Lerngemeinschaften verbinden, mit den Mitarbeitern der Bildungseinrichtung kommunizieren, die Recherche in den Bildungseinrichtungen koordinieren oder schülerschaftliche Aktivitäten wie Clubs oder außerunterrichtliche Aktivitäten einfacher erleichtern – alles über eine einzige benutzerdefinierte Erfahrung in Office 365 For Education.\n\nMicrosoft Teams Zeit sparen, Verbindungen vertiefen und die tägliche Logistik vereinfacht. Dies ermöglicht es Mitarbeitern, sich auf ihre Rollen als Dozenten, Forschungsmitarbeiter und Leiter in Ihrer Bildungseinrichtung zu konzentrieren. Schüler profitieren von einfach zugänglichen Onlineklassenräumen, aufgezeichneten Lektionen und Einzelbesprechungen mit Lehrkräften.\n\nDieses Handbuch ist für IT-Administratoren in Bildungseinrichtungen, einschließlich denen, die noch keine Bereitstellung Teams. Dieser Leitfaden hilft Ihnen bei den ersten Schritte: \n- Aktivieren Teams für Schüler/Studierende\n- Learning, welche Arten von Steuerelementen zum Verwalten von Steuerelementen Teams Ihrer Schule verfügbar sind\n- Auffinden von Partnerdiensten durch Verweise auf externe Dokumentation \n\nDieser Leitfaden soll Ihnen einen schnellen Einstieg mit Konfigurationsempfehlungen speziell für Benutzer Teams Schule/Schule geben. Es handelt sich nicht um eine All-Size-Lösung, aber sie ist ein guter Ausgangspunkt. \n\nWenn Sie Microsoft Teams schon bereitgestellt haben (als Pilotprojekt oder vollständige Bereitstellung) und nach Hinweisen zur Verwendung von Microsoft Teams suchen, lesen Sie [Microsoft Teams Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Vorbereitung\n\n1. [Stellen sie School Data Sync](/SchoolDataSync), um Lehrkräften das automatische Erstellen von Teams. Wenden Sie sich [https://aka.ms/sdssupport](https://aka.ms/sdssupport) an Bereitstellungsunterstützung.\n2. Konfigurieren Sie die richtigen Ports und Protokolle für Microsoft Teams. Weitere Informationen finden Sie unter [URLs und IP-Adressbereiche von Office 365](office-365-urls-ip-address-ranges.md).\n3. [Bereiten Sie das Netzwerk Ihrer Schule für die Teams](prepare-network.md).\n4. Wählen Sie einen Teamtyp aus. Microsoft Teams Education bietet drei neue Arten von Teams an (insgesamt gibt es vier). Informationen zu den Unterschieden und den jeweiligen Anwendungsfällen finden Sie unter [Auswählen eines Teamtyps für die Zusammenarbeit in Microsoft Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Schnellstart – Microsoft Teams-Planungshandbuch
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Schritt 1: Zusammenstellen des Teams\n\nStellen Sie eine Gruppe von Personen aus Mitarbeitern, Lehrkräften und der Dozenten-Community zusammen, die als & Entscheidungsgruppe für Ihre Bereitstellung Teams fungieren soll. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Schritt 2: Festlegen der Prioritäten für Ihre Szenarien\n\nZusammenarbeit und Kommunikation sind Menschen! Sprechen Sie daher nicht über Möglichkeiten und Funktionen, sondern wählen Sie die für Ihre Organisation wichtigsten Szenarien aus. Unter [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) finden Sie Beispiele, mit deren Hilfe Sie Szenarien für Ihre Bildungseinrichtung definieren können. Erfolgreiche Microsoft Teams-Bereitstellungen konzentrieren sich häufig auf Teams, bei denen es auf enge Zusammenarbeit ankommt, beispielsweise Kursräume, professionelle Lerngemeinschaften und außerunterrichtliche Kursteilnehmergruppen.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Bewährte Methode:\n**Setzen Sie Microsoft Teams schon bei der Planung ein!** Kunden, die Microsoft Teams zum Planen der Bereitstellung nutzen, vereinfachen die Veränderungskurve für die wichtigsten Beteiligten. Sie können zum Beispiel ein Team namens „Microsoft 365-Bereitstellung“ und Kanäle für die verschiedenen Arbeitsauslastungen, die Sie bereitstellen möchten, erstellen. Ihr Team kann etwa so aussehen:\n\n![Screenshot eines Beispielteams für die Microsoft 365-Bereitstellung](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Schritt 3: Durchführen von Pilotprojekten und bereitstellen Teams\n\nSie sollten ein erstes Teams mit Ihren Lehrkräften durchführen, sowohl mit Vermittlern als auch mit Early Adopters, für eines oder mehrere der oben ausgewählten Szenarien. Durch ein Pilotprojekt erhalten Sie wertvolle Informationen zur Akzeptanz von Office 365 und Microsoft Teams in Ihrer Organisation. Wählen Sie zunächst eine Gruppe von interessierten Benutzern und ein Geschäftsszenario mit hoher Priorität aus. \n\n![Screenshot der Teams von Benutzergruppen](media/quick-start-example-scenarios.png)\n\nNach Abschluss der Pilotprojekte haben Sie das Feedback, das Sie zum Planen der allgemeinen Microsoft Teams-Bereitstellung benötigen. Stellen Sie sicher, dass Ihr Bereitstellungsplan Ihre priorisierten Szenarien integriert, um sicherzustellen, dass Ihre Schule das Beste aus ihren Office 365 und Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Schritt 4: Messen der Nutzung, Verwalten der Zufriedenheit und Steuern der Akzeptanz\n\nUm die Einführung von Office 365 und Teams zu treiben, bleiben Sie auf die Erfahrungen Ihrer Lehrkräfte konzentriert. Hier ist für den Anfang eine kurze Checkliste mit unseren bewährten Methoden. \n\n1. **Im Leitfaden [Office 365-Einführung finden Sie]( https://aka.ms/office365adoptionguide)** bewährte Methoden. Darüber hinaus stehen Ihnen unsere ergänzenden Inhalte zum Erstellen einer [Änderungsverwaltungsstrategie](change-management-strategy.md) zur Microsoft Teams Ihres Ansatzes zur Verfügung.\n2. **Untersuchen [Office 365 Aktivitätsberichte,](teams-activity-reports.md)** um die Nutzung in Ihrer Schule zu verstehen. Wenn Sie kein Office 365 sind, bitten Sie Ihren Administrator, Ihnen die Berechtigung \"Berichte-Leser\" zu erteilen, damit Sie auf Aktivitätsberichte zugreifen können.\n3. **Erfassen Sie Feedback von Ihren Lehrkräften** zu ihrer Erfahrung mit Office 365 und Teams. Verwenden Sie einen Kanal in Teams, wenn Ihre Schule weniger als 5.000 Personen hat. Verwenden Sie eine öffentliche Gruppe in Yammer, wenn Ihre Schule größer als dieses aktuelle Mitgliedschaftslimit in Teams. \n4. **Unterstützen Sie Ihre Pioniere, und streichen Sie Ihre Erfolge heraus.** Belohnen Sie Lehrkräfte für die Nutzung dieser neuen Tools und deren verwendung auf innovative Weise. Dadurch wird vor allem sichergestellt, dass die Verbreitung von Office 365 und Teams.\n"
- title: Aktivieren oder Deaktivieren Microsoft Teams Lizenzen
  durationInMinutes: 2
  content: "\nTeams ist ein cloudbasierter Dienst. Sobald ein Lehrer/Student über eine gültige Lizenz verfügt und Teams aktiviert wurde, kann er die Desktop-, Web- und mobilen Teams ausführen. Sie können diese Clients selbst installieren – der IT-Administrator muss diese Clients nicht bereitstellen. Sie können einzelne Benutzerlizenzen für Microsoft Teams mithilfe des Microsoft 365 Admin Center oder mithilfe von PowerShell verwalten. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Informationen Office 365 beiden Methoden Teams unter Lizenzierung für Lizenzen</a>. Dies ist nützlich zu verstehen, wenn Sie an einer Pilotphase Teams einer breit gefächerten Aktivierung interessiert sind.\n"
- title: Konfigurieren von Microsoft Teams für Ihre Bildungseinrichtung
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> Ab Juni 2019 Teams für Education Administratoren das Microsoft Teams Admin Center verwenden, um alle ihre Richtlinien Teams verwalten. Teams für Education Richtlinien können nicht mehr im Microsoft 365 Admin verwaltet werden. Weitere Informationen finden Sie unter [Verwalten von Microsoft Teams während der Umstellung auf das neue Admin Center für Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n Sie können alle Teams-Richtlinien auf einfache Weise im [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) verwalten, indem Sie sich mit Ihren Administratoranmeldeinformationen anmelden.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Einstellungen im Microsoft Teams Admin Center werden nicht basierend auf dem Benutzerlizenztyp verwaltet. Stattdessen empfehlen wir, verschiedene Richtlinien zu definieren, um zu verwalten, welche Funktionen für Ihre Benutzer verfügbar sind. Zum Konfigurieren einer Richtlinie klicken Sie im linken Navigationsbereich des Admin Center Microsoft Teams Richtlinie. Hier sehen Sie ein Beispiel für Messagingrichtlinien. \n\n![Screenshot der Seite \"Messagingrichtlinien\"](media/teams-messaging-policies-edu.PNG)\n\nMit Richtlinien können Sie Features auf Benutzerebene aktivieren und deaktivieren. So funktionieren Richtlinienzuweisungen:\n   - Standardmäßig erhalten alle neuen Benutzer die globale Richtlinie (Einstellungen auf Mandantenebene).\n   - Einem Benutzer kann eine vordefinierte Benutzerrichtlinie zugewiesen werden, die von Microsoft erstellt wurde, wenn sie Ihren Anforderungen entspricht. Diese vordefinierten Richtlinien können von Administratoren nicht bearbeitet werden. Wenn Sie diese zukünftig verwalten möchten, erstellen Sie neue benutzerdefinierte Richtlinien, und weisen Sie die benutzerdefinierten Richtlinien Benutzern zu.\n   - Eine benutzerdefinierte Richtlinie kann jedem Benutzer zugewiesen werden. Um eine neue benutzerdefinierte Richtlinie zu erstellen, klicken Sie **auf Hinzufügen**, wählen Sie die für die Richtlinie zu verwendende Einstellungen aus, und klicken Sie auf **Speichern**. Weisen Sie dann die benutzerdefinierte Richtlinie einem Benutzer zu, indem  Sie im Microsoft Teams Admin Center zu Benutzer oder mithilfe eines Skripts gehen. \n     ![Screenshot der Option \"Hinzufügen\" auf der Seite \"Messagingrichtlinien\"](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot der Option \"Bearbeiten\" für zugewiesene Richtlinien](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot des Bereichs \"Benutzerrichtlinien bearbeiten\"](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Aktivieren verschiedener Richtlinien für Lehrpersonal und Studierende\nWenn Sie benutzerdefinierte Einstellungen für Lehrpersonal und Studenten festlegen möchten (beispielsweise ist Chat für Lehrpersonal, aber nicht für Studenten aktiviert), gibt es zwei Methoden zum Erstellen und Zuweisen: \n   - Verwenden Sie das PowerShell-Modul, um ein Skript zum Erstellen und Zuweisen mehrerer Richtlinien auszuführen. Skriptbeispiele und Dokumentation finden Sie im Anhang. \n   - Erstellen Sie Microsoft Teams im Admin Center eine neue benutzerdefinierte Richtlinie, und weisen Sie die Richtlinie den Benutzern auf der Registerkarte **Benutzer** zu. \n > [!NOTE]\n > Bis einem Benutzer eine benutzerdefinierte Richtlinie zugewiesen ist, verwendet der Benutzer die Richtlinieneinstellung Global. Dies bedeutet: Wenn Chat in der globalen Richtlinie aktiviert und in der benutzerdefinierten Schüler-/Studentenrichtlinie deaktiviert ist, kann der Schüler/Student Chat verwenden, bis die benutzerdefinierte Richtlinie dem Kursteilnehmer zugewiesen ist. In diesem Fall kann es einfacher sein, Chat global zu deaktivieren und benutzerdefinierte Richtlinien zum Aktivieren von Chat für Lehrpersonal zu verwenden. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Verwenden von Richtlinien und Einstellungen zum Erzwingen von Sicherheitsmaßnahmen für Schüler und Studenten \n\n Um die Sicherheit der Schüler zu gewährleisten, sollten Sie mithilfe von Verwaltungsrichtlinien steuern, wer private Chats und private Anrufe verwenden kann, wer Besprechungen planen und welche Inhaltstypen freigegeben werden können.  \n\n Weitere [Informationen zu](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) den Richtlinien und zum Festlegen von Updates, die Sie in Ihrer Umgebung sicherstellen müssen, um die Sicherheit für Schüler und Studenten zu gewährleisten, finden Sie unter Sicherheit während der Nutzung von Teams für den Fernunterricht.\n\n ### <a name=\"appendix\"></a>Anhang\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Erstellen und Zuweisen einer Messagingrichtlinie\n 1. Überprüfen Sie, ob eine der verfügbaren Richtlinien in Ihren Mandanten Ihren Anforderungen entspricht, indem Sie Get-CsTeamsMessagingPolicy ausführen.\n 2. Wenn nicht, erstellen Sie eine neue Richtlinie, indem Sie New-CsTeamsMessagingPolicy -Identity policy &lt;nameparameter&gt; -&lt; value -&gt;&lt; ausführen.&gt;\n \n Weitere Informationen finden Sie unter [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy).\n\n #### <a name=\"sample-script\"></a>Beispielskript \n\n Weitere Informationen [finden Sie unter PowerShell-Skriptbeispiel: Erstellen und Zuweisen einer Messagingrichtlinie](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Verteilen an Clients
  durationInMinutes: 1
  content: "Teams enthält Clients für Web, Desktop (Windows, Mac und Linux) und mobile Geräte (Android und iOS). Alle diese Clients erfordern eine aktive Internetverbindung. Ein Offlinemodus wird nicht unterstützt. Die neuesten Details zu Funktionen und Methoden für die Verteilung der einzelnen Clients finden Sie im Thema [Beziehen von Clients für Microsoft Teams](get-clients.md).\n\nBei der Setupdatei für den Teams-Client handelt es sich um eine ausführbare Datei, die von Administratoren und Endbenutzern über die Seite Teams [heruntergeladen werden kann](https://teams.microsoft.com/downloads). Lehrkräfte und Schüler/Studenten auf Desktops können die Anwendung installieren, wenn sie über die entsprechenden Berechtigungen verfügen. IT-Administratoren können auch das Installationsprogramm herunterladen und es mithilfe ihrer vorhandenen Clientverteilungstools verteilen.\n\nEndbenutzer mit mobilen Geräten können die Microsoft Teams-App über den App Store für ihre mobile Plattform herunterladen. \n\n### <a name=\"operating-system-requirements\"></a>Betriebssystemanforderungen\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 und höher    |10.10 und höher    |DEB oder RPM  |10 oder höher       |4.4 und höher      |\n\n\n### <a name=\"internet-browser-support\"></a>Unterstützung für Internetbrowser \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
