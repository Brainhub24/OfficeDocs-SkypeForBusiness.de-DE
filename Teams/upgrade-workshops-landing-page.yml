productDirectory:
  items:
    - title: Planen des Upgrades (hier starten)
      imageSrc: 'https://docs.microsoft.com/office/media/icons/get-started-teams.svg'
      summary: 'Unabhängig davon, ob Sie vor dem Ende von Skype for Business Online (31. Juli 2021) auf Teams upgraden oder Szenarien aus Ihrer lokalen Skype for Business-Umgebung auf Teams verschieben, ist ein erfolgreicher Übergang sowohl für die technische Bereitschaft als auch für die Benutzerbereitschaft geeignet. Entdecken Sie unsere bewährten Frameworks, bewährten Methoden und Ressourcen, die Ihnen helfen sollen, einen erfolgreichen Umstieg von Skype for Business Online, Skype for Business Server oder einer Hybridumgebung auf Teams Teams zu erleichtern. Zielgruppe – Alle (Business Sponsoren, IT-Administratoren, Benutzerbereitschafts-/Änderungsmanager, Projektleiter)'
      url: 'https://aka.ms/SfBtoTeamsPlan'
    - title: Implementieren des Teams Upgrades
      imageSrc: 'https://docs.microsoft.com/office/media/icons/hybrid-teams.svg'
      summary: 'Schließen Sie sich uns an, um den besten technischen Ansatz für das Verschieben aller Arbeitslasten in Teams basierend auf Ihren Zielen und Ihrer aktuellen Arbeitsumgebung zu identifizieren Skype for Business vorbereiten. Die meisten Kunden, die erfolgreiche Übergänge abgeschlossen haben, haben Teams neben ihrer aktuellen Skype for Business Online-, Skype for Business Server- oder Hybridimplementierung aktiviert. Diese Sitzung gibt wichtige Überlegungen und wertvolle Ressourcen weiter, die Ihnen beim Definieren der besten Migrationsstrategie für Ihre Organisation helfen sollen. Zielgruppe – IT-Administratoren'
      url: 'https://aka.ms/SfBtoTeamsImplement'
