productDirectory:
  items:
  - title: Planen des Upgrades (hier starten)
    imageSrc: https://learn.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Ganz gleich, ob Sie vor der Einstellung von Skype for Business Online (31. Juli 2021) ein Upgrade auf Teams durchführen oder Szenarien aus Ihrer Skype for Business lokalen Umgebung in Teams verschieben– ein erfolgreicher Übergang betrifft sowohl die technische als auch die Benutzerbereitschaft. Entdecken Sie unser bewährtes Framework, bewährte Methoden und Ressourcen, die Ihnen helfen sollen, einen erfolgreichen Übergang zu Teams von Skype for Business Online, Skype for Business Server oder einer Hybridumgebung zu erleichtern. Zielgruppe – Alle (Geschäftssponsoren, IT-Administratoren, Benutzerbereitschafts-/Änderungs-Manager, Projektleiter)
    url: https://aka.ms/SfBtoTeamsPlan
  - title: Implementieren Ihres Teams-Upgrades
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Begleiten Sie uns, um den besten technischen Ansatz für das Verschieben aller Workloads nach Teams zu identifizieren und vorzubereiten, basierend auf Ihren Zielen und Ihrer aktuellen Skype for Business Umgebung. Die meisten Kunden, die erfolgreiche Übergänge abgeschlossen haben, haben Teams neben ihrer aktuellen Skype for Business Online-, Skype for Business Server- oder Hybridimplementierung aktiviert. In dieser Sitzung werden wichtige Überlegungen und wertvolle Ressourcen erläutert, mit denen Sie die beste Migrationsstrategie für Ihre Organisation definieren können. Zielgruppe – IT-Administratoren
    url: https://aka.ms/SfBtoTeamsImplement
