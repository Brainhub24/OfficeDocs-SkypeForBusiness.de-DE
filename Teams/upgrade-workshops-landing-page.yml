productDirectory:
  items:
  - title: Planen des Upgrades (hier starten)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Ganz gleich, ob Sie vor dem Ausstieg von Skype for Business Online (31. Juli 2021) ein Upgrade auf Teams durchführen oder Szenarien aus Ihrer lokalen Skype for Business-Umgebung in Teams verschieben– ein erfolgreicher Übergang richtet sich sowohl an die technische Bereitschaft als auch an die Benutzerbereitschaft. Entdecken Sie unser bewährtes Framework, bewährte Methoden und Ressourcen, die Ihnen helfen sollen, einen erfolgreichen Übergang von Skype for Business Online, Skype for Business Server oder einer Hybridumgebung zu Teams zu erleichtern. Zielgruppe – Alle (Unternehmenssponsoren, IT-Administratoren, Benutzerbereitschafts-/Änderungsmanager, Projektleiter)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementieren Ihres Teams-Upgrades
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Schließen Sie sich uns an, um den besten technischen Ansatz für das Verschieben aller Arbeitslasten auf Teams basierend auf Ihren Zielen und Ihrer aktuellen Skype for Business-Umgebung zu ermitteln und vorzubereiten. Die meisten Kunden, die erfolgreiche Übergänge abgeschlossen haben, haben Teams neben ihrer aktuellen Skype for Business Online-, Skype for Business Server- oder Hybridimplementierung aktiviert. In dieser Sitzung werden wichtige Aspekte und wertvolle Ressourcen gemeinsam verwendet, damit Sie die beste Migrationsstrategie für Ihre Organisation definieren können. Zielgruppe – IT-Administratoren
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
