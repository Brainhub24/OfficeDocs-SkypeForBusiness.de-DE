items:
  - durationInMinutes: 2
    content: |
      In dieser Schulung werden Sie durch die Einrichtung eines effektiven Pilotprojekts für Frontline-Mitarbeiter auf der Grundlage von Agile-Prinzipien und einem iterativen Ansatz durchgehen. Mitarbeiter in der Produktion sind Arbeiter, die möglicherweise Fabrikarbeiter, Einzelhandelsspezialisten, Spezialisten im Gesundheitswesen oder Mitarbeiter sind, die im Namen Ihres Unternehmens regelmäßig mit Kunden in Kontakt stehen.

      > [!NOTE]
      > Bitte lesen und füllen Sie die Voraussetzungen und [Umgebungsabhängigkeiten](upgrade-plan-journey-prerequisites.md) für alle Teams, bevor Sie mit dieser Arbeit beginnen.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

      Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:
      -   Sie sind IT-Spezialist.
      -   Verantwortlich für die Planung oder bereitstellung Teams für Frontline Workers.

      Wir behandeln die folgenden Themen:
      -   Zusammenbringen Ihrer Personen
      -   Planen von Pilotlösungen
      -   Konfiguration des technischen Teams und des Pilotteams
      -   Kommunizieren
      -   Messen
      -   Iterieren und Erweitern

      Die folgenden Themen werden nicht behandelt:
      -   Dieser Inhalt enthält Eine Referenzdokumentation zum Vorbereiten von Teams für ein Pilotprojekt mit Frontline-Workern, die Teams Konfiguration geht jedoch über den Rahmen dieses Artikels hinaus.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]

      Wenn Sie Fragen oder Feedback zu dieser Schulung haben, können Sie:

      -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.

      Wenn Sie uns Produktfeedback zu Teams, z. B. Ideen für neue Features, geben sie, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
  - title: Zusammenbringen Ihrer Personen
    durationInMinutes: 4
    content: |

      Zusammenstellen einer Gruppe von Einzelpersonen aus Ihrem Unternehmen, der IT und Frontline-Communitys, die als Stakeholder und Entscheidungsgruppe für Ihr Pilotprojekt für Mitarbeiter Teams an vorderen Frontlinien fungieren. Schließen Sie Einzelpersonen aus allen drei Communitys ein, damit Sie die beste Erfolgschance erhalten:

      Identifizieren Sie als Nächstes die Pilotgemeinschaft der Phase 1, und stellen Sie sicher, dass sie tatsächliche Mitarbeiter an vordersten Frontlinien in die kleinste logische Gruppierung für Ihre Organisation umfasst. Beispiel: ein Restaurant, ein Geschäftsbereich eines Kaufgeschäfts, ein Ladengeschäft, eine klinische Krankheit, ein Präsens, eine Pflanze, ein Verteilungscenter usw. Der Schlüssel besteht in der Optimierung des durchschnittlichen Frontline-Workers, der nur zu einem Team gehört. Manager oder Spezialisten können sich in mehreren Unternehmen zusammengesetzt haben.

      ### <a name="best-practice"></a>Bewährte Methode
      Es ist wichtig, alle Rollen innerhalb dieser kleinsten logischen Gruppierung, von Managern bis hin zu Teilzeitmitarbeitern oder Saisonarbeitern, mit einbe zu lassen, um wertvolle Einblicke zu gewinnen und moderne Kommunikationsszenarien zu ermöglichen. Ihre jüngeren Mitarbeiter werden Sie überrascht haben! Einige wichtige schöne und unbeabsichtigte wertvolle Szenarien, die bei Pilotprojekten mit Beispielkunden entdeckt wurden, sind:
      -   Standardisierte Erwartungen und Schulungen: Machen Sie ein Bild einer sauberen Brandung, um den Mitarbeitern in der Küche zu veranschaulichen, was aufgeräumt bedeutet. "Wenn es nicht so aussieht, ist es nicht sauber!"

      -   Verringern der Verkleinerung: Machen Sie ein Bild eines bekannten Ladendiebstahls, und benachrichtigen Sie andere Mitarbeiter sofort. Teams zukünftigen Schichten sehen Sie auch dieses Bild, um zukünftige Risiken zu minimieren.

      ### <a name="decision-point"></a>Entscheidungspunkt
      Am Ende dieser Phase sollten Sie in der Lage sein, die folgenden Fragen zu beantworten:
      -   Wer wird an Ihrem Pilotprojekt teilnehmen?

      -   Was ist die kleinste logische Gruppierung für Ihre Organisation?
  - title: Planen von Pilotlösungen
    durationInMinutes: 4
    content: |

      Für ein erfolgreiches Pilotprojekt für Frontlinienmitarbeiter ist Einfachheit entscheidend! Für die meisten Kunden wird dieser Community in der Regel keine vom Unternehmen unterstützte Kommunikations- oder Zusammenarbeitstechnologie bereitgestellt, aber wahrscheinlich nutzen sie bereits nicht unterstützte Verbrauchertools, um einige grundlegende Anforderungen zu erfüllen. Es wird empfohlen, dort zu beginnen, wo sich Ihre Benutzer befinden, und die Funktionen nachzubilden, die sie heute in Denktools verwenden. Wenn das Pilotprojekt fortschreitet und der Iterationsprozess beginnt, können Sie die Erfahrung verbessern.

      ### <a name="not-sure-what-consumer-tools-these-users-are-currently-using"></a>Sie wissen nicht genau, welche Verbrauchertools diese Benutzer derzeit verwenden?
      In den Frontlinien-Workern "Pilot im Box"-Programm sind Beispielbenutzerumfragen enthalten. Verwenden Sie die vor der Pilotphase durchgeführte Umfrage, um eine Bestandsaufnahme der Tools, Funktionen und Szenarien zu erstellen.

      ### <a name="chat-configuration-options"></a>Chat-Konfigurationsoptionen
      In Chat auf Mobilgeräten können Sie das normale herkömmliche Chatlayout für Teams ODER ein Layout verwenden, das bevorzugte Kanäle in Chat enthält. Diese zweite vereinfachte Benutzeroberfläche funktioniert gut für Mitarbeiter an vorder frontline, die nur in einem Team arbeiten, und wird als bewährte Methode empfohlen. Durch das Konfigurieren von "Bevorzugte Kanäle im Chat anzeigen" wird außerdem die Möglichkeit gegeben, die Schaltfläche "Teams" aus der Setuprichtlinie für Frontline-Worker-Apps zu entfernen, um die Endbenutzererfahrung ohne Funktionalitätsverlust weiter zu optimieren und zu vereinfachen. Für Benutzer, die in mehreren Teams sein werden, wird dies nicht empfohlen. Glücklicherweise kann dies auf Benutzerbasis konfiguriert werden und nach Bedarf mit einer möglichst einfachen Verfechstung wachsen.

      ### <a name="best-practice"></a>Bewährte Methode
      Konfigurieren Sie Phase 1 der Frontline-Teams, um die Verbrauchertools nachzubilden, die diese Benutzer bereits verwenden! Wir empfehlen, das Pilotprojekt für Mitarbeiter in frontline mit "Show favorite channels in Chat" (Bevorzugte Kanäle in Chat anzeigen) für vereinfachte Kommunikation und Schichten (optional) zu starten.

      |  Mit Schichten  |  Ohne Schichten  |
      |---------------|------------------|
      |:::image type="content" source="media/firstline-worker-chat-with-shifts.png" alt-text="Screenshot des Telefonbildschirms mit hinzugefügten Schichten":::    |:::image type="content" source="media/firstline-worker-chat-without-shifts.png" alt-text="Screenshot des Smartphonebildschirms ohne hinzugefügte Schichten":::|

      ### <a name="decision-points"></a>Entscheidungspunkte:

      -  Welche Funktionen werden in Phase 1 Ihres Pilotprojekts für Mitarbeiter an vorderer Front sein?
      -  Benötigen Ihre Mitarbeiter in der Angestellte Schichten?
      -  Welche Chatkonfiguration verwenden Sie?
  - title: Konfiguration des technischen Teams und des Pilotteams
    durationInMinutes: 25
    content: |

      Falls noch nicht geschehen, müssen Sie die zu Anfang von Voraussetzungen und Umgebungsabhängigkeiten für diese Komponenten hervorgehobenen [technischen Voraussetzungen Teams](upgrade-plan-journey-prerequisites.md). Wenn Sie die technischen Voraussetzungen verstehen und das anfängliche Pilotteam konfigurieren, ist eine effiziente technische Planung die Grundlage für eine großartige Benutzererfahrung. Dies schließt das Erstellen des Teams und das Einladen der identifizierten Mitarbeiter an der Vorderlinie ein.

      Zum Konfigurieren des Pilotprojekts empfehlen wir die Verwendung des Onboarding-Assistenten für Frontline Worker. Sie können das Pilotprojekt auch manuell konfigurieren. 

      ### <a name="use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended"></a>Verwenden Des Onboarding-Assistenten für Frontline Worker zum Starten des Pilotprojekts (empfohlen)

      Der Onboarding-Assistent für Frontline Worker in Microsoft 365 Admin Center Onboarding-Mitarbeiter in Ihrer Organisation vereinfacht. Verwenden Sie den Assistenten, um das Pilotprojekt zu starten und schnell eine Benutzererfahrung in Teams, die auf Ihre Mitarbeiter in der Frontlinie zugeschnitten ist.

      Schauen Sie sich dieses kurze Video an, um einen Überblick darüber zu erhalten, wie Sie den Assistenten ausführen können, um Die Mitarbeiter an der Front zu starten. 

      > [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]

      Der Assistent richtet ein Team für Ihre Frontline-Mitarbeiter ein und weist jedem Teammitglied [Lizenzen und](manage-policy-packages.md) Richtlinienpakete zu. Sie können Ihr Team ganz neu oder aus einer [Teamvorlage](get-started-with-teams-templates-in-the-admin-console.md) erstellen und dann Benutzer hinzufügen und Rollen zuweisen. Die Rolle bestimmt, ob der Assistent dem Benutzer das Richtlinienpaket "Frontline-Manager" oder "Frontline-Worker" zu weist.

      Der Assistent steht allen Organisationen zur Verfügung, die über mindestens eine [F-Lizenz verfügen](https://www.microsoft.com/microsoft-365/enterprise/frontline). Sie können den Assistenten so oft ausführen, wie Sie benötigen, Teams Mitarbeiter an verschiedenen Standorten oder an unterschiedlichen Standorten in ihrer Organisation an vordersten Front stellen müssen.

      Eine Schritt-für-Schritt-Anleitung finden Sie unter Verwenden des [Onboarding-Assistenten für Frontline-Worker](flw-onboarding-wizard.md), um die Mitarbeiter an der Frontline mit der Arbeit zu starten.

      ### <a name="manually-configure-your-pilot"></a>Manuelles Konfigurieren des Pilotprojekts

      Wenn Sie das Pilotprojekt lieber manuell konfigurieren möchten, führen Sie die folgenden Schritte aus. 

      #### <a name="configure-and-assign-frontline-manager-and-frontline-worker-policy-packages"></a>Konfigurieren und Zuweisen von Richtlinienpaketen für Frontline Manager und Frontline Worker

      Ein [Richtlinienpaket](manage-policy-packages.md) in Teams ist eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die in Ihrer Organisation über die gleichen oder ähnliche Rollen verfügen. Richtlinienpakete vereinfachen, optimieren und sorgen für Konsistenz beim Verwalten von Richtlinien für Mitarbeiter an vorderer Front. Sie können Richtlinienpakete mithilfe des Microsoft Teams Admin Centers oder von PowerShell verwalten.

      Teams enthält die Richtlinienpakete "Frontline Manager" und "Frontline Worker". Jedes Richtlinienpaket erstellt einen Satz von Richtlinien und Richtlinieneinstellungen, die für diese Rolle typische Zusammenarbeits- und Kommunikationsaktivitäten unterstützen. Die Richtlinienpakete unterstützen die folgenden Richtlinientypen:

      - Messagingrichtlinie
      - Besprechungsrichtlinie
      - App-Setuprichtlinie
      - Anrufrichtlinie
      - Richtlinie für Liveereignisse

      Jede einzelne Richtlinie erhält den Namen des Richtlinienpakets, sodass Sie die Richtlinien, die mit einem Richtlinienpaket verknüpft sind, leicht identifizieren können. Wenn Sie beispielsweise das Richtlinienpaket für Frontline-Worker den Frontline-Workern in Ihrer Organisation zuweisen, wird für jede Richtlinie im Paket eine Richtlinie mit dem Namen Frontline_Worker Richtlinie erstellt.

      :::image type="content" source="media/policy-packages-flw-firstline-worker.png" alt-text="Screenshot der Richtlinien im Richtlinienpaket für Frontline-Worker":::

      ##### <a name="view-the-policy-settings-in-the-policy-package"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket

      Sehen Sie sich die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Gehen Sie in der linken Navigation des Microsoft Teams-Verwaltungscenters zu **Richtlinienpakete**, wählen Sie den Paketnamen und dann den Richtliniennamen aus.

      Überprüfen Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind, oder ob Sie sie mehr oder weniger restriktiv einstellen müssen, damit sie den Anforderungen Ihrer Organisation entsprechen.

      ##### <a name="customize-policy-settings-in-the-policy-package"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket

      Passen Sie die Einstellungen der Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an den Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen wird. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das entsprechende Richtlinienpaket und dann den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie anschließend **Bearbeiten** aus.

      Sie können die Einstellungen für Richtlinien in einem Paket auch ändern, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen hierzu finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package). 

      ##### <a name="assign-the-policy-package"></a>Zuweisen des Richtlinienpakets

      Weisen Sie das Richtlinienpaket Mitarbeitern und Managern in der Frontline zu. Sie können ein Richtlinienpaket einem einzelnen Benutzer, einer Gruppe oder einer Gruppe von Benutzern zuweisen. Eine Schritt-für-Schritt-Anleitung zum Zuweisen von Richtlinienpaketen finden Sie unter Zuweisen von Richtlinienpaketen [zu Benutzern und Gruppen](assign-policy-packages.md).

      Wenn einem Benutzer eine Richtlinie zugewiesen wurde und Sie ihm dann später eine andere Richtlinie zuweisen, hat die neuere Vorrang.

      #### <a name="set-up-your-pilot-team"></a>Einrichten Ihres Pilotteams
      Konfigurieren Sie das anfängliche Team für die Pilotbenutzer, die Sie identifiziert haben.
       
      1. Wechseln Sie in der linken Navigationsleiste [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) >  zu Teams **Manage teams**. 

      2. Wählen **Sie auf** der Seite Teams verwalten die Option Hinzufügen aus.

      3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname und Beschreibung, und wählen Sie einen geeigneten Teambesitzer und Datenschutzstufe aus. Verwenden Sie einen aussagekräftigen Teamnamen, und gehen Sie davon aus, dass das Pilotprojekt auf mehrere Teams erweitert wird. Wählen Sie **Übernehmen aus**.

          :::image type="content" source="media/firstline-worker-create-new-team.png" alt-text="Screenshot des Bereichs "Neues Team hinzufügen"":::

      4. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.

          :::image type="content" source="media/firstline-worker-team-details-page.png" alt-text="Screenshot der Teams-Detailseite":::

      5. Wählen **Sie Kanäle** aus, um die aktuelle Liste der Kanäle zu sehen.
      6. Wählen **Sie Kanal hinzufügen** aus, um alle weiteren Kanäle zum Kanal Allgemein hinzuzufügen, die Ihrer Meinung nach für Ihre Pilotgruppe erforderlich sind.

          :::image type="content" source="media/firstline-worker-add-channel.png" alt-text="Screenshot des Bereichs "Kanal hinzufügen"":::

      #### <a name="decision-point"></a>Entscheidungspunkt

      -  Wie viele Kanäle/Unterhaltungsthemen wünschen Sie für das Pilotprojekt?
      -  Welche Themen sind für Ihre Szenarien geeignet?

      #### <a name="best-practice"></a>Bewährte Methode
      **Halten Sie die Kanäle einfach**. Wir empfehlen, dem Drang zu trotzen, einen Kanal für jedes mögliche Thema einer Unterhaltung zu erstellen und die Dinge einfach zu halten. Es ist in Ordnung, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.
        
      :::image type="content" source="media/firstline-worker-channels-tab.png" alt-text="Screenshot der Registerkarte "Kanäle"":::

      #### <a name="invite-the-frontline-manager-and-frontline-workers"></a>Laden Sie den Frontline Manager und Mitarbeiter an der Front ein
      Nachdem die Teamstruktur jetzt besteht und die Benutzerrichtlinien angewendet wurden, ist es an der Zeit, mit dem Einladen Ihrer Mitarbeiter in der Frontlinie zu beginnen.
      1. Wechseln Sie in der linken Navigationsleiste [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/) >  zu Teams **Manage teams**. 
      2. Suchen Sie nach dem Team, das in der Phase "Einrichten Ihres Pilotteams" erstellt wurde.
      3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.

          :::image type="content" source="media/firstline-worker-team-details-page.png" alt-text="Screenshot der Teams-Detailseite":::

      4. Wählen Sie **Mitglieder hinzufügen aus**.
      5. Suchen Sie nach den Namen der Pilotmitglieder, und klicken Sie auf **Speichern**.
  - title: Kommunizieren
    durationInMinutes: 1
    content: |

      Informieren Sie Ihre Mitarbeiter in der Frontlinie über ihre Teilnahme am Pilotprojekt, die Pilotziele und bieten Sie bei Bedarf Schulungen zu den grundlegenden Funktionen. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, auf ihren persönlichen mobilen Geräten zum Google Play- oder Apple Store zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit ihren Unternehmensanmeldeinformationen anmelden. Wir haben eine Microsoft Teams mit einer einfachen und benutzerfreundlichen Oberfläche entworfen, die für die meisten Mitarbeiter in der Front intuitiv zu finden ist.

      ### <a name="best-practice"></a>Bewährte Methode
      Vergessen Sie nicht, Ihre Vorgesetzten in Schichten zu schulen! Wenn Sie Schichten in Ihr Pilotprojekt einplanen möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit Ihren Vorgesetzten durchführen, um zu erfahren, wie Zeitpläne erstellt, verwaltet und in ihrem Team veröffentlicht werden. Wenn Sie zusätzliche Schulungsmaterialien und Kommunikationsvorlagen verwenden möchten, finden Sie diese in Ihrem Frontline-Pilot in einem Box.
  - title: Messen
    durationInMinutes: 1
    content: |

      Die Unterstützung ihrer Mitarbeiter in der Frontlinie geht mehr auf Menschen als auf Technologie. Um die Auswirkungen von Teams verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Mitarbeiter in der Front. Führen Sie eine Umfrage vor, während und nach dem Pilot durch, um deren Bedürfnisse, Qualpunkte und Reaktionen zu verstehen. Wenn Sie Ihr Pilotprojekt durch iterieren und im Laufe der Zeit neue Features hinzufügen, kann ihnen dieses Feedback dabei helfen, die Reihenfolge, das Tempo oder sogar die Frage zu bestimmen, ob zusätzliche Features erforderlich sind. Um Ihnen bei der Bewertung des Erfolgs Ihres Pilotprojekts zu helfen, finden Sie sie in Ihrem Frontlinien-Pilot in einem Box..
      ### <a name="best-practice"></a>Bewährte Methode
      **Fördern Sie Ihre Champions, und heben Sie Ihre Gewinne heraus**. Belohnen Sie Ihre Mitarbeiter in der Frontlinie für die Verwendung dieser neuen Tools und deren Verwendung auf innovative Weise, die mit Unternehmensergebnissen für Ihr Unternehmen in Zusammenhang steht. Dies stellt vor allem sicher, dass die Akzeptanz Teams und Nutzen für Ihr Unternehmen fortgesetzt wird.
  - title: Iterieren
    durationInMinutes: 1
    content: |

      Nachdem Sie Ihr erstes Pilotprojekt mit einer anfänglichen Gruppe von Mitarbeitern an der Vorderlinie erfolgreich abgeschlossen haben, ist es an der Zeit, sich zu erweitern! Es wird Zeit, mit einer der folgenden Erweiterungsoptionen zu Schritt 1 zurück zu wechseln. Wir empfehlen, diesen Prozess so oft wie erforderlich zu durcharbeiten, um zu einer Lösung, einer Reihe bewährter Methoden und einer Schulungsdokumentation für alle Mitarbeiter an vordersten Front zu gelangen.

      -   Erweitern Sie die Anzahl der Teams. Verwenden Sie den Onboarding-Assistenten für Frontline Worker zum Einrichten Ihres nächsten Standorts oder Ihrer nächsten Region.
          -   Können Sie statt eines Orts eine Region verwenden? Möchten Sie ein Team für die gesamte Region oder einzelne Teams für jeden Standort haben?
      -   Erweitern Sie die bereitgestellten Features.
         -   Gab es eine wichtige Funktion, die Ihre Mitarbeiter in der Frontlinie vorgeschlagen haben, wie etwa Schichten, die Sie in Ihren ursprünglichen Featuresatz nicht ein fanden?
  - title: Nächste Schritte
    durationInMinutes: 1
    content: |
      Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:
      -   Planen eines Pilotprojekts für Mitarbeiter an vorderer Front in Teams
      -   Konfigurieren des Pilotprojekts
      -   Kommunikation, Messung und Iteration basierend auf der Pilotimplementierung

      ### <a name="next-steps"></a>Nächste Schritte

      1.  Verwenden Sie Teams für die sich ändernden Frontline-Workeranforderungen Ihrer Organisation.
      2.  Senden Sie uns Feedback:
          - Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.
          - Um Produktfeedback zu Teams zu geben oder sich eine neue Funktion zu wünschen, wechseln Sie zu [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
      3.  Immer auf dem neuesten Stand:
          - Folgen Sie dem [Teams-Blog](https://aka.ms/teamsblog).
          - Lesen Sie die [Teams-Roadmap](https://aka.ms/O365Roadmap).
          - Erfahren Sie mehr über die neuesten veröffentlichten Funktionen in den [Versionshinweisen](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
      4.  Informieren Sie sich mit [weiteren Schulungen und Tutorials](./itadmin-readiness.md).