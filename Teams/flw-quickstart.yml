- durationInMinutes: 2
  content: >
    In dieser Schulung führen wir Sie durch die Einrichtung eines effektiven Pilotprojekts für Mitarbeiter in Service und Produktion, das auf agilen Prinzipien und einem iterativen Ansatz basiert. Mitarbeiter in Service und Produktion sind Arbeiter, die Fabrikarbeiter, Einzelhandelsfachleute, Spezialisten im Gesundheitswesen oder Mitarbeiter sind, die sich regelmäßig im Namen Ihres Unternehmens mit Kunden in Verbindung setzen.


    > [!NOTE]

    > Bitte überprüfen und vervollständigen Sie die [Voraussetzungen und Umgebungsabhängigkeiten für Teams](upgrade-plan-journey-prerequisites.md), bevor Sie mit dieser Arbeit beginnen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Verantwortlich für die Planung oder Bereitstellung von Teams für Mitarbeiter in Service und Produktion.


    Die folgenden Abschnitte werden behandelt:

    -   Bringen Sie Ihre Mitarbeiter zusammen

    -   Planen der Pilotlogistik

    -   Technische Konfiguration und Pilotteamkonfiguration

    -   Kommunizieren

    -   Messen

    -   Durchlaufen und Erweitern


    Die folgenden Themen werden nicht behandelt:

    -   In diesem Inhalt wird auf die Dokumentation zum Vorbereiten Teams für ein Pilotprojekt für Mitarbeiter in Service und Produktion verwiesen. Die allgemeine Teams Konfiguration liegt jedoch außerhalb des Rahmens dieses Artikels.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben, können Sie:


    -   Posten Sie im Kommentarabschnitt unten auf der Seite "Nächste Schritte" dieses Lernprogramms.


    Um uns Produktfeedback zu Teams zu geben, z. B. Ideen für neue Features, besuchen Sie das [Teams Feedbackportal](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Bringen Sie Ihre Mitarbeiter zusammen
  durationInMinutes: 4
  content: "\nStellen Sie eine Gruppe von Personen aus Ihren Unternehmens-, IT- und Frontline-Communitys zusammen, um als Stakeholder- und Entscheidungsgruppe für Ihr Teams Pilotprojekt für Mitarbeiter in Service und Produktion zu fungieren. Achten Sie darauf, Einzelpersonen aus allen drei Communitys einzubeziehen, um sich selbst die beste Chance auf Erfolg zu geben:\n\nIdentifizieren Sie als Nächstes Ihre Pilotcommunity in Phase 1, und stellen Sie sicher, dass sie tatsächliche Mitarbeiter in Service und Produktion in der kleinsten logischen Gruppierung für Ihre Organisation enthält. Zum Beispiel ein Restaurant, eine Abteilung eines Kaufhauses, ein Geschäft, eine klinische Station, ein Revier, eine Anlage, ein Vertriebszentrum usw. Der Schlüssel besteht darin, den durchschnittlichen Mitarbeiter in Service und Produktion zu optimieren, der nur Teil eines Teams ist. Manager oder Spezialisten sind möglicherweise in mehreren Personen.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nEs ist wichtig, alle Rollen in diese kleinste logische Gruppierung einzubeziehen, von Managern bis hin zu Teilzeit- oder Saisonarbeitern, um wertvolle Erkenntnisse zu gewinnen und moderne Kommunikationsszenarien zu ermöglichen. Ihre nachwuchsstärksten Mitarbeiter werden Sie überraschen! Zu den wichtigsten ansprechenden und unbeabsichtigten wertvollen Szenarien, die bei Pilotversuchen mit Beispielkunden entdeckt wurden, gehören:\n-   Standardisierte Erwartungen und Schulungen: Machen Sie ein Foto eines sauberen Ofens, um dem Küchenpersonal zu veranschaulichen, was sauber bedeutet. \"Wenn es nicht so aussieht, ist es nicht sauber!\"\n\n-   Reduzierung der Schrumpfung: Aufnehmen eines Fotos eines bekannten Ladendiebstahls und sofortiges Benachrichtigen anderer Mitarbeiter. Teams zu zukünftigen Schichten wird dieses Bild auch sehen, um zukünftige Risiken zu mindern.\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\nAm Ende dieser Phase sollten Sie in der Lage sein, diese Fragen zu beantworten:\n-   Wer werden an Ihrem Pilotprojekt teilnehmen?\n\n-   Was ist die kleinste logische Gruppierung für Ihre Organisation?\n"
- title: Planen der Pilotlogistik
  durationInMinutes: 4
  content: "\nFür ein erfolgreiches Pilotprojekt für Mitarbeiter in Service und Produktion ist Einfachheit der Schlüssel! Für die meisten Kunden wird dieser Community in der Regel keine vom Unternehmen unterstützte Kommunikations- oder Zusammenarbeitstechnologie bereitgestellt, aber wahrscheinlich werden bereits nicht unterstützte Verbrauchertools verwendet, um einige grundlegende Anforderungen zu erfüllen. Eine empfohlene bewährte Methode, um zu beginnen, wo sich Ihre Benutzer befinden, und die Funktionen nachzuahmen, die sie heute in Consumer-Tools verwenden. Wenn Ihr Pilotprojekt fortschreit und der Iterationsprozess beginnt, können Sie die Erfahrung erhöhen.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Sie wissen nicht genau, welche Verbrauchertools diese Benutzer derzeit verwenden?\nIm Frontline-Worker \"Pilot in a Box\" sind Beispielbenutzerumfragen enthalten. Nutzen Sie die Umfrage vor dem Pilotprojekt, um die Tools, Funktionen und Szenarien zu inventarisieren.\n\n### <a name=\"chat-configuration-options\"></a>Chatkonfigurationsoptionen\nIm Chat auf mobilgeräten können Sie das normale herkömmliche Chatlayout für Teams ODER ein Layout verwenden, das bevorzugte Kanäle im Chat enthält. Diese zweite vereinfachte Benutzeroberfläche eignet sich gut für Mitarbeiter in Service und Produktion, die nur in einem Team arbeiten, und ist die empfohlene bewährte Methode. Durch das Konfigurieren von \"Favoritenkanäle im Chat anzeigen\" wird auch die Möglichkeit geschaffen, die Schaltfläche \"Teams\" aus der Setuprichtlinie für Mitarbeiter-Apps in Service und Produktion zu entfernen, um die Endbenutzererfahrung ohne Funktionalitätsverlust weiter zu optimieren und zu vereinfachen. Für Benutzer, die in mehreren Teams sein werden, wird dies nicht empfohlen. Glücklicherweise kann dies pro Benutzer konfiguriert werden und bei Bedarf an Raffinesse wachsen.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nKonfigurieren Sie Phase 1 der Frontline-Teams-Erfahrung, um die Verbrauchertools nachzuahmen, die diese Benutzer bereits verwenden! Wir empfehlen, Ihr Pilotprojekt für Mitarbeiter in Service und Produktion mit \"Favoritenkanäle im Chat anzeigen\" für vereinfachte Kommunikation und Schichten (optional) zu starten.\n\n|  Mit Schichten  |  Ohne Schichten  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Screenshot des Telefonbildschirms mit hinzugefügten Schichten\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Screenshot des Telefonbildschirms ohne hinzugefügte Schichten\":::|\n\n### <a name=\"decision-points\"></a>Entscheidungspunkte:\n\n-  Welche Funktionen werden in Phase 1 Ihres Pilotprojekts für Mitarbeiter in Service und Produktion bereitgestellt?\n-  Benötigen Ihre Mitarbeiter in Service und Produktion Schichten?\n-  Welche Chatkonfiguration verwenden Sie?\n"
- title: Technische Konfiguration und Pilotteamkonfiguration
  durationInMinutes: 25
  content: "\nWenn Dies noch nicht geschehen ist, schließen Sie die technischen Voraussetzungen ab, die zu Beginn der [Voraussetzungen und Umgebungsabhängigkeiten für Teams](upgrade-plan-journey-prerequisites.md) hervorgehoben sind. Das Verständnis der technischen Voraussetzungen und die Konfiguration des ersten Pilotteams ist die effiziente technische Planung die Grundlage für eine hervorragende Benutzererfahrung. Dazu gehört das Erstellen des Teams und das Einladen der identifizierten Mitarbeiter in Service und Produktion.\n\nZum Konfigurieren Ihres Pilotprojekts empfehlen wir die Verwendung des Onboarding-Assistenten für Mitarbeiter in Service und Produktion. Sie können Ihr Pilotprojekt auch manuell konfigurieren.\n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Verwenden des Onboarding-Assistenten für Mitarbeiter in Service und Produktion zum Starten des Pilotprojekts (empfohlen)\n\nDer Onboarding-Assistent für Mitarbeiter in Service und Produktion im Microsoft 365 Admin Center vereinfacht das Onboarding von Mitarbeitern in Service und Produktion in Ihre Organisation. Verwenden Sie den Assistenten, um Ihr Pilotprojekt zu starten und schnell eine Erfahrung in Teams bereitzustellen, die auf Ihre Mitarbeiter in Service und Produktion zugeschnitten ist.\n\nSchauen Sie sich dieses kurze Video an, um einen Überblick darüber zu erhalten, wie Sie den Assistenten ausführen, um Ihre Mitarbeiter in Service und Produktion zu aktivieren.\n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nDer Assistent richtet ein Team für Ihre Mitarbeiter in Service und Produktion ein und weist jedem Teammitglied Lizenzen und [Richtlinienpakete](manage-policy-packages.md) zu. Sie können Ihr Team von Grund auf neu oder aus einer [Teamvorlage](get-started-with-teams-templates-in-the-admin-console.md) erstellen und dann Benutzer hinzufügen und Rollen zuweisen. Die Rolle bestimmt, ob der Assistent dem Benutzer das Richtlinienpaket \"Vorgesetzter in Service und Produktion\" oder \"Mitarbeiter in Service und Produktion\" zuweist.\n\nDer Assistent steht allen Organisationen zur Verfügung, die über mindestens eine [F-Lizenz](https://www.microsoft.com/microsoft-365/enterprise/frontline) verfügen. Sie können den Assistenten so oft ausführen, wie Sie Teams für Ihre Mitarbeiter in Service und Produktion an verschiedenen Standorten oder Websites in Ihrer Organisation bereitstellen müssen.\n\nEine schrittweise Anleitung finden [Sie unter Verwenden des Onboarding-Assistenten für Mitarbeiter in Service und Produktion, um Ihre Mitarbeiter in Service und Produktion zu aktivieren](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Manuelles Konfigurieren des Pilotprojekts\n\nWenn Sie ihr Pilotprojekt lieber manuell konfigurieren möchten, führen Sie die folgenden Schritte aus.\n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Konfigurieren und Zuweisen von Richtlinienpaketen für Den Vorgesetzten in Service und Produktion\n\nEin [Richtlinienpaket](manage-policy-packages.md) in Teams ist eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die die gleichen oder ähnliche Rollen in Ihrer Organisation haben. Richtlinienpakete vereinfachen, rationalisieren und sorgen für Konsistenz bei der Verwaltung von Richtlinien für Ihre Mitarbeiter in Service und Produktion. Sie können Richtlinienpakete mithilfe des Microsoft Teams Admin Centers oder von PowerShell verwalten.\n\nTeams umfasst die Richtlinienpakete \"Vorgesetzter in Service und Produktion\". Jedes Richtlinienpaket erstellt eine Reihe von Richtlinien und Richtlinieneinstellungen, die Zusammenarbeits- und Kommunikationsaktivitäten unterstützen, die für diese Rolle typisch sind. Die Richtlinienpakete unterstützen die folgenden Richtlinientypen:\n\n- Messagingrichtlinie\n- Besprechungsrichtlinie\n- App-Setuprichtlinie\n- Anrufrichtlinie\n- Richtlinie für Liveereignisse\n\nJede einzelne Richtlinie erhält den Namen des Richtlinienpakets, sodass Sie die Richtlinien, die mit einem Richtlinienpaket verknüpft sind, leicht identifizieren können. Wenn Sie beispielsweise das Richtlinienpaket für Mitarbeiter in Service und Produktion in Ihrer Organisation zuweisen, wird für jede Richtlinie im Paket eine Richtlinie mit dem Namen Frontline_Worker erstellt.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Screenshot der Richtlinien im Richtlinienpaket für Mitarbeiter in Service und Produktion\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket\n\nSehen Sie sich die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Gehen Sie in der linken Navigation des Microsoft Teams-Verwaltungscenters zu **Richtlinienpakete**, wählen Sie den Paketnamen und dann den Richtliniennamen aus.\n\nÜberprüfen Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind, oder ob Sie sie mehr oder weniger restriktiv einstellen müssen, damit sie den Anforderungen Ihrer Organisation entsprechen.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket\n\nPassen Sie die Einstellungen der Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an den Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen wird. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das entsprechende Richtlinienpaket und dann den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie anschließend **Bearbeiten** aus.\n\nSie können die Einstellungen für Richtlinien in einem Paket auch ändern, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen hierzu finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package).\n\n##### <a name=\"assign-the-policy-package\"></a>Zuweisen des Richtlinienpakets\n\nWeisen Sie das Richtlinienpaket Mitarbeitern und Managern in Service und Produktion zu. Sie können ein Richtlinienpaket einem einzelnen Benutzer, einer Gruppe oder einer Gruppe von Benutzern zuweisen. Eine schrittweise Anleitung zum Zuweisen von Richtlinienpaketen finden Sie unter [Zuweisen von Richtlinienpaketen zu Benutzern und Gruppen](assign-policy-packages.md).\n\nWenn einem Benutzer eine Richtlinie zugewiesen wurde und Sie ihm dann später eine andere Richtlinie zuweisen, hat die neuere Vorrang.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Einrichten Ihres Pilotteams\nKonfigurieren Sie das anfängliche Team für die von Ihnen identifizierten Pilotbenutzer.\n\n1. Navigieren Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/) zu **Teams** >  **Manage-Teams**.\n\n2. Wählen Sie auf der Seite \"Teams verwalten\" die Option **\"Hinzufügen** \" aus.\n\n3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname, Beschreibung, und wählen Sie eine geeignete Teambesitzer- und Datenschutzstufe aus. Achten Sie darauf, in Ihrem Teamnamen beschreibend zu sein und davon auszugehen, dass das Pilotprojekt auf mehrere Teams erweitert wird. Wählen Sie **\"Übernehmen\" aus**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Screenshot des Bereichs &quot;Neues Team hinzufügen&quot;\":::\n\n4. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot der Teams-Detailseite\":::\n\n5. Wählen Sie **\"Kanäle** \" aus, um die aktuelle Liste der Kanäle anzuzeigen.\n6. Wählen Sie **\"Kanal hinzufügen\"** aus, um dem Kanal \"Allgemein\" weitere Kanäle hinzuzufügen, die Ihrer Meinung nach für Ihre Pilotgruppe erforderlich sind.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Screenshot des Bereichs &quot;Kanal hinzufügen&quot;\":::\n\n#### <a name=\"decision-point\"></a>Entscheidungspunkt\n\n-  Wie viele Kanäle/Unterhaltungsthemen möchten Sie für Ihr Pilotprojekt?\n-  Welche Themen sind für Ihre Szenarien geeignet?\n\n#### <a name=\"best-practice\"></a>Bewährte Methode\n**Halten Sie die Kanäle einfach**. Wir empfehlen, sich dem Drang zu widersetzen, einen Kanal für jedes mögliche Thema der Unterhaltung zu erstellen und stattdessen die Dinge sehr einfach zu halten. Es ist in Ordnung, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.\n\n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Screenshot der Registerkarte &quot;Kanäle&quot;\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Einladen des Vorgesetzten und der Mitarbeiter in Service und Produktion\nNachdem die Teamstruktur eingerichtet ist und die Benutzerrichtlinien angewendet werden, ist es an der Zeit, ihre Mitarbeiter in Service und Produktion einzuladen.\n1. Navigieren Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/) zu **Teams** >  **Manage-Teams**.\n2. Suchen Sie nach dem Team, das während der Phase \"Einrichten Ihres Pilotteams\" erstellt wurde.\n3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot der Teams-Detailseite\":::\n\n4. Wählen Sie **\"Mitglieder hinzufügen\" aus**.\n5. Suchen Sie nach den Namen der Pilotmitglieder, und klicken Sie auf **\"Speichern\"**.\n"
- title: Kommunizieren
  durationInMinutes: 1
  content: "\nInformieren Sie Ihre Mitarbeiter in Service und Produktion über ihre Teilnahme am Pilotprojekt, die Pilotziele und führen Sie ggf. Schulungen zu den Grundlegenden Funktionen durch. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, auf ihren persönlichen mobilen Geräten zum Google Play- oder Apple-Store zu wechseln, die Microsoft Teams Anwendung herunterzuladen und sich mit ihren Unternehmensanmeldeinformationen anzumelden. Wir haben Microsoft Teams mit einer einfachen und einfach zu bedienenden Benutzeroberfläche entwickelt, die die meisten Mitarbeiter in Service und Produktion intuitiv finden sollten.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nVergessen Sie nicht, Ihre Vorgesetzten in Schichten zu schulen! Wenn Sie Schichten in Ihr Pilotprojekt aufnehmen möchten, stellen Sie sicher, dass Sie mit Ihren Vorgesetzten eine separate Schulungssitzung zum Erstellen, Verwalten und Veröffentlichen von Zeitplänen für ihr Team durchführen. Wenn Sie zusätzliche Schulungsmaterialien und Kommunikationsvorlagen wünschen, finden Sie diese in Ihrem Frontline-Pilot in einer Box.\n"
- title: Messen
  durationInMinutes: 1
  content: "\nIhre Mitarbeiter in Service und Produktion zu befähigen, ist mehr von Menschen als von Technologie. Um die Auswirkungen von Teams zu verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Mitarbeiter in Service und Produktion. Führen Sie eine Umfrage vor, während und nach dem Pilotprojekt durch, um ihre Bedürfnisse, Schmerzen und Reaktionen zu verstehen. Wenn Sie Ihr Pilotprojekt iterieren und im Laufe der Zeit neue Features hinzufügen, kann dieses Feedback dazu beitragen, die Reihenfolge, das Tempo oder sogar die Frage zu bestimmen, ob zusätzliche Features erforderlich sind. Um ihnen zu helfen, den Erfolg Ihres Pilotprojekts zu bewerten, können Sie sie in Ihrem Frontline-Pilot in einer Box finden.\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Pflegen Sie Ihre Champions und heben Sie Ihre Erfolge hervor**. Belohnen Sie Ihre Mitarbeiter in Service und Produktion, dass sie diese neuen Tools nutzen und sie auf innovative Weise nutzen, die sich auf Geschäftsergebnisse für Ihr Unternehmen beziehen. Dies sorgt vor allem für eine kontinuierliche Einführung von Teams und wert für Ihr Unternehmen.\n"
- title: Durchlaufen
  durationInMinutes: 1
  content: "\nNachdem Sie Ihr erstes Pilotprojekt mit einer ersten Gruppe von Mitarbeitern in Service und Produktion erfolgreich abgeschlossen haben, ist es an der Zeit zu erweitern! Es ist An der Zeit, mit einer der folgenden Erweiterungsoptionen zu Schritt 1 zurückzugehen. Wir empfehlen, diesen Prozess so oft wie nötig durchzuarbeiten, um zu einer Lösung, einer Reihe bewährter Methoden und Schulungsdokumentationen für alle Mitarbeiter in Service und Produktion zu gelangen.\n\n-   Erweitern Sie die Anzahl der Teams. Verwenden Sie den Onboarding-Assistenten für Mitarbeiter in Service und Produktion, um Ihren nächsten Standort oder Ihre nächste Region einzurichten.\n    -   Können Sie statt eines Standorts eine Region ausführen? Möchten Sie ein Team für die gesamte Region oder einzelne Teams für jeden Standort?\n-   Erweitern Sie die bereitgestellten Features.\n   -   Gab es ein wichtiges Feature, das Ihre Mitarbeiter in Service und Produktion vorgeschlagen haben, ihre Feedbackformulare wie Schichten, die Sie nicht in Ihren anfänglichen Featuresatz aufgenommen haben?\n"
- title: Nächste Schritte
  durationInMinutes: 1
  content: >-
    Wir haben mit dieser Schulung die folgenden wichtigen Lernergebnisse erzielt:

    -   Planen eines Pilotprojekts für Mitarbeiter in Service und Produktion in Teams

    -   Konfigurieren des Pilotprojekts

    -   Kommunikation, Messung und Iteration basierend auf der Pilotimplementierung


    ### <a name="next-steps"></a>Nächste Schritte


    1. Verwenden Sie weiterhin Teams für die sich ändernden Anforderungen Ihrer Mitarbeiter in Service und Produktion.

    2.  Senden Sie uns Feedback:
        - Verwenden Sie dafür den Abschnitt für Kommentare unten auf dieser Seite.
        - Um uns Teams Produktfeedback zu geben oder ein neues Feature anzufordern, wechseln Sie zum [Teams Feedbackportal](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
    3.  Immer auf dem neuesten Stand:
        - Folgen Sie dem [Teams-Blog](https://aka.ms/teamsblog).
        - Lesen Sie die [Teams-Roadmap](https://aka.ms/O365Roadmap).
        - Erfahren Sie mehr über die neuesten veröffentlichten Funktionen in den [Versionshinweisen](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).
    4.  Informieren Sie sich mit [weiteren Schulungen und Tutorials](./itadmin-readiness.md).
