- durationInMinutes: 2
  content: >
    In dieser Schulung werden Sie durch die Einrichtung eines effektiven Pilotprojekts für Frontline-Mitarbeiter auf der Grundlage von Agile-Prinzipien und einem iterativen Ansatz durchgehen. Mitarbeiter in der Produktion sind Arbeiter, die möglicherweise Fabrikarbeiter, Einzelhandelsspezialisten, Spezialisten im Gesundheitswesen oder Mitarbeiter sind, die im Namen Ihres Unternehmens regelmäßig mit Kunden in Kontakt stehen.


    > [!NOTE]

    > Bitte lesen und füllen Sie die Voraussetzungen und [Umgebungsabhängigkeiten](upgrade-plan-journey-prerequisites.md) für alle Teams bevor Sie mit dieser Arbeit beginnen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Verantwortlich für die Planung oder Bereitstellung Teams für Frontline-Mitarbeiter.


    Wir behandeln die folgenden Themen:

    -   Zusammenbringen Ihrer Personen

    -   Planen von Pilotlösungen

    -   Konfiguration des technischen Teams und des Pilotteams

    -   Kommunizieren

    -   Messen

    -   Iterieren und Erweitern


    Die folgenden Themen werden nicht behandelt:

    -   Dieser Inhalt enthält Referenzdokumentation zum Vorbereiten von Teams für ein Pilotprojekt mit Frontline-Workern, die Teams Konfiguration geht jedoch über den Rahmen dieses Artikels hinaus.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben, können Sie:


    -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.


    Wenn Sie uns Produktfeedback zu Teams, z. B. Ideen für neue Features, geben sie, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Zusammenbringen Ihrer Personen
  durationInMinutes: 4
  content: "\nZusammenstellen einer Gruppe von Einzelpersonen aus Ihrem Unternehmen, der IT und Frontline-Communitys, die als Beteiligten und Entscheidungsgruppe für Ihr Pilotprojekt Teams Mitarbeiter an vorderer Front fungieren. Schließen Sie Einzelpersonen aus allen drei Communitys ein, damit Sie die beste Erfolgschance erhalten:\n\nIdentifizieren Sie als Nächstes die Pilotgemeinschaft der Phase 1, und stellen Sie sicher, dass sie tatsächliche Mitarbeiter an vordersten Frontlinien in die kleinste logische Gruppierung für Ihre Organisation umfasst. Beispiel: ein Restaurant, ein Geschäftsbereich eines Kaufgeschäfts, ein Ladengeschäft, ein klinisches Patienten, ein Präsens, eine Pflanze, ein Verteilungscenter usw. Der Schlüssel besteht in der Optimierung des durchschnittlichen Frontline-Workers, der nur zu einem Team gehört. Manager oder Spezialisten können sich in mehreren unternehmen:\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nEs ist wichtig, alle Rollen innerhalb dieser kleinsten logischen Gruppierung, von Managern bis hin zu Teilzeitmitarbeitern oder Saisonarbeitern, mit einbe zu lassen, um wertvolle Einblicke zu gewinnen und moderne Kommunikationsszenarien zu ermöglichen. Ihre jüngeren Mitarbeiter werden Sie überrascht haben! Einige wichtige schöne und unbeabsichtigte wertvolle Szenarien, die bei Pilotprojekten mit Beispielkunden entdeckt wurden, sind:\n-   Standardisierte Erwartungen und Schulungen: Machen Sie ein Bild einer sauberen Brandung, um den Mitarbeitern in der Küche zu veranschaulichen, was aufgeräumt bedeutet. \"Wenn es nicht so aussieht, ist es nicht sauber!\"\n\n-   Verringern der Verkleinerung: Machen Sie ein Bild eines bekannten Ladendiebstahls, und benachrichtigen Sie andere Mitarbeiter sofort. Teams zu zukünftigen Schichten sehen Sie auch dieses Bild, um zukünftige Risiken zu minimieren.\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\nAm Ende dieser Phase sollten Sie in der Lage sein, die folgenden Fragen zu beantworten:\n-   Wer wird an Ihrem Pilotprojekt teilnehmen?\n\n-   Was ist die kleinste logische Gruppierung für Ihre Organisation?\n"
- title: Planen von Pilotlösungen
  durationInMinutes: 4
  content: "\nFür ein erfolgreiches Pilotprojekt für Frontlinienmitarbeiter ist Einfachheit entscheidend! Für die meisten Kunden wird dieser Community in der Regel keine vom Unternehmen unterstützte Kommunikations- oder Zusammenarbeitstechnologie bereitgestellt, aber wahrscheinlich nutzen sie bereits nicht unterstützte Verbrauchertools, um einige grundlegende Anforderungen zu erfüllen. Es wird empfohlen, dort zu beginnen, wo sich Ihre Benutzer befinden, und die Funktionen nachzubilden, die sie heute in Denktools verwenden. Wenn das Pilotprojekt fortschreitet und der Iterationsprozess beginnt, können Sie die Erfahrung verbessern.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Sie wissen nicht genau, welche Verbrauchertools diese Benutzer derzeit verwenden?\nIn den Frontlinien-Workern \"Pilot im Box\"-Programm sind Beispielbenutzerumfragen enthalten. Verwenden Sie die vor der Pilotphase durchgeführte Umfrage, um eine Bestandsaufnahme der Tools, Funktionen und Szenarien zu erstellen.\n\n### <a name=\"chat-configuration-options\"></a>Chat-Konfigurationsoptionen\nIn Chat auf Mobilgeräten können Sie das normale herkömmliche Chatlayout für Teams ODER ein Layout verwenden, das bevorzugte Kanäle in Chat enthält. Diese zweite vereinfachte Benutzeroberfläche funktioniert gut für Mitarbeiter an vorder frontline, die nur in einem Team arbeiten, und wird als bewährte Methode empfohlen. Durch das Konfigurieren von \"Bevorzugte Kanäle im Chat anzeigen\" wird außerdem die Möglichkeit gegeben, die Schaltfläche \"Teams\" aus der Setuprichtlinie für Frontline-Worker-Apps zu entfernen, um die Endbenutzererfahrung ohne Funktionalitätsverlust weiter zu optimieren und zu vereinfachen. Für Benutzer, die in mehreren Teams sein werden, wird dies nicht empfohlen. Glücklicherweise kann dies auf Benutzerbasis konfiguriert werden und nach Bedarf mit einer möglichst einfachen Verfechstung wachsen.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nKonfigurieren Sie Phase 1 der Frontline-Teams, um die Verbrauchertools nachzubilden, die diese Benutzer bereits verwenden! Wir empfehlen, das Pilotprojekt für Mitarbeiter in frontline mit \"Show favorite channels in Chat\" (Bevorzugte Kanäle in Chat anzeigen) für vereinfachte Kommunikation und Schichten (optional) zu starten.\n\n|  Mit Schichten  |  Ohne Schichten  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Screenshot des Telefonbildschirms mit hinzugefügten Schichten\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Screenshot des Smartphonebildschirms ohne hinzugefügte Schichten\":::|\n\n### <a name=\"decision-points\"></a>Entscheidungspunkte:\n\n-  Welche Funktionen werden in Phase 1 Ihres Pilotprojekts für Mitarbeiter an vorderer Front sein?\n-  Benötigen Ihre Mitarbeiter in der Angestellte Schichten?\n-  Welche Chatkonfiguration verwenden Sie?\n"
- title: Konfiguration des technischen Teams und des Pilotteams
  durationInMinutes: 25
  content: "\nWenn dies noch nicht geschehen ist, füllen Sie bitte die am Anfang dieses Dokuments hervorgehobenen technischen Voraussetzungen und [Umgebungsabhängigkeiten](upgrade-plan-journey-prerequisites.md)für Teams. Wenn Sie die technischen Voraussetzungen verstehen und das anfängliche Pilotteam konfigurieren, ist eine effiziente technische Planung die Grundlage für eine großartige Benutzererfahrung. Dazu gehört das Erstellen des Teams und Einladen der identifizierten Mitarbeiter an der Vorderlinie.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Konfigurieren und Zuweisen einer App-Setuprichtlinie und einer Messagingrichtlinie\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket konfigurieren und den Frontline-Workers und Frontline-Managern zuweisen. Weitere Informationen finden Sie im Abschnitt \"Konfigurieren und Zuweisen von Richtlinienpaketen\" weiter später in diesem Artikel.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Konfigurieren einer App-Setuprichtlinie\nErstellen Sie eine benutzerdefinierte App-Setuprichtlinie basierend auf den Entscheidungen in Schritt 2.\n\n1. Wechseln Sie in der linken Navigationsleiste [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu Teams Apps > **Setuprichtlinien**.\n1. Wählen **Sie Hinzufügen** aus (Es gibt eine FirstLineWorker-Standardrichtlinie, die Sie möglicherweise verwenden möchten, statt eine benutzerdefinierte Richtlinie zu erstellen).\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein. Entfernen Sie die angeheftet Apps, und ordnen Sie sie so an, dass sie dem gewünschten Zustand entsprechen. Klicken **Sie auf Apps** hinzufügen, um beliebige Anwendungen von Drittanbietern oder benutzerdefinierte Geschäftsanwendungen hinzuzufügen, die Sie hinzufügen möchten.\n\n    :::image type=\"content\" source=\"media/firstline-worker-pinned-apps.png\" alt-text=\"Screenshot einer Liste von angeheftet Apps\":::\n\n#### <a name=\"configure-a-messaging-policy\"></a>Konfigurieren einer Messagingrichtlinie\nErstellen Sie eine benutzerdefinierte Messagingrichtlinie basierend auf den Entscheidungen in Schritt 2. Wenn Sie Benachrichtigungen zu Priorität, Sprachnachrichten oder die Konfiguration \"Bevorzugte Kanäle im Chat anzeigen\" aktivieren möchten, müssen Sie eine spezielle Messagingrichtlinie für Frontline-Worker einrichten.\n\n1. Wechseln Sie in der linken [Navigationsleiste Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu **Messaging-Richtlinien**.\n1. Klicken Sie auf **Hinzufügen**.\n1. Geben Sie einen aussagekräftigen Namen für die Richtlinie ein, und konfigurieren Sie die Einstellungen nach Bedarf, um die Entscheidungen in Schritt 2 zu erfüllen.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Zuweisen der App-Setuprichtlinie und -Messagingrichtlinie zu Benutzern\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\nWeisen Sie den Pilotbenutzern die Richtlinie für die App-Einrichtung und die Messagingrichtlinie zu.\n\n1. Wählen Sie im linken Navigationsbereich [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)Benutzer **aus.**\n\n2. Suchen Sie die Pilotbenutzer nach Namen.\n\n    :::image type=\"content\" source=\"media/firstline-worker-users-page.png\" alt-text=\"Screenshot der Seite \"Benutzer\" im Teams Admin Center\":::\n\n3. Klicken Sie auf den Anzeigenamen des Benutzers, um die Seite mit den Benutzerdetails zu öffnen.\n4. Wählen Sie neben **Zugewiesene Richtlinien** die Option **Bearbeiten aus.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-user-details-page.png\" alt-text=\"Screenshot der Seite \"Benutzerdetails\"\":::\n\n5. Wählen **Sie unter App-Setuprichtlinie** die richtlinie aus, die für das Pilotprojekt erstellt wurde, und klicken Sie dann auf **Speichern**.\n6. Wählen **Sie unter Messagingrichtlinie** die richtlinie aus, die für das Pilotprojekt erstellt wurde, und klicken Sie dann auf **Speichern**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-edit-user-policies.png\" alt-text=\"Screenshot des Bereichs \"Benutzerrichtlinien bearbeiten\"\":::\n\n7. Wiederholen Sie diese Schritte für alle Pilotbenutzer.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen einer Richtlinie basierend auf der Gruppenmitgliedschaft oder mit Maßstab über eine Batchzuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie eine Richtlinie zuweisen möchten, können Sie einer Gruppe, der Benutzer gehören, oder im Maßstab über eine Batchzuordnung oder\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Zuweisen einer Richtlinie zu einer Gruppe\n\nMit der Richtlinienzuweisung zu Gruppen können Sie einer Benutzergruppe, z. B. einer Sicherheitsgruppe oder Verteilerliste, eine Richtlinie zuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einer Gruppe.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Zuweisen einer Richtlinie zu einer großen Gruppe von Benutzern\n\nVerwenden Sie die Batchrichtlinienzuweisung, um einer großen Gruppe von Benutzern gleichzeitig eine Richtlinie zuzuordnen. Sie verwenden das [Cmdlet New-CsBatchPolicyAssignmentOperation,](/powershell/module/teams/new-csbatchpolicyassignmentoperation) um eine Gruppe von Benutzern und das Richtlinienpaket zu übermitteln, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einer Gruppe von Benutzern.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Konfigurieren und Zuweisen von Richtlinienpaketen\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket konfigurieren und den Frontline-Workers und Frontline-Managern zuweisen. \n\nEin [Richtlinienpaket](manage-policy-packages.md) in Teams eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die ähnliche Rollen in Ihrer Organisation haben. Richtlinienpakete vereinfachen, rationalisieren und sorgen für Konsistenz bei der Verwaltung von Richtlinien.\nSie können die Einstellungen der Richtlinien im Paket an die Anforderungen Ihrer Benutzer anpassen. Wenn Sie die Einstellungen von Richtlinien in einem Richtlinienpaket ändern, erhalten alle Benutzer, die diesem Paket zugewiesen sind, die aktualisierten Einstellungen. Sie können Richtlinienpakete mithilfe des Microsoft Teams Admin Centers oder von PowerShell verwalten.\n\nRichtlinienpakete definieren je nach Paket Richtlinien für Folgendes vor:\n- Besprechungen\n- Liveereignisse\n- Anrufe\n- Messaging\n- Teams\n- App-Setup\n\nTeams enthält derzeit die folgenden Richtlinienpakete für Mitarbeiter an vorder frontline.\n\n|Paketname im Microsoft Teams Admin Center  |Am besten geeignet für|Beschreibung |\n|---------|---------|---------|\n|Frontline-Manager |Frontline-Manager in Ihrer Organisation|Erstellt einen Satz von Richtlinien und wendet diese Einstellungen auf Frontline-Manager in Ihrer Organisation an. |\n|Frontline-Worker |Mitarbeiter in der Frontlinie in Ihrer Organisation|Erstellt einen Satz von Richtlinien und wendet diese Einstellungen auf Frontline-Workers in Ihrer Organisation an. |\n\n:::image type=\"content\" source=\"media/policy-packages-flw.png\" alt-text=\"Screenshot der Richtlinienpakete für Frontline-Worker und Frontline-Manager\":::\n\nJede einzelne Richtlinie erhält den Namen des Richtlinienpakets, sodass Sie die Richtlinien, die mit einem Richtlinienpaket verknüpft sind, leicht identifizieren können. Wenn Sie beispielsweise das Richtlinienpaket für Frontline-Worker den Frontline-Workern in Ihrer Organisation zuweisen, wird für jede Richtlinie im Paket eine Richtlinie mit dem Namen Frontline_Worker Richtlinie erstellt.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Screenshot der Richtlinien im Richtlinienpaket für Frontline-Worker\":::\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket\n\nSehen Sie sich die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Wählen Sie im linken Navigationsbereich des Microsoft Teams Admin Centers **Richtlinienpakete** aus, dann den gewünschten Paketnamen und schließlich den Namen der Richtlinie.\nÜberprüfen Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind, oder ob Sie sie mehr oder weniger restriktiv einstellen müssen, damit sie den Anforderungen Ihrer Organisation entsprechen.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket\n\nPassen Sie die Einstellungen der Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an den Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen wird. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das entsprechende Richtlinienpaket und dann den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie anschließend **Bearbeiten** aus.\n\nSie können die Einstellungen für Richtlinien in einem Paket auch ändern, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen hierzu finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Zuweisen des Richtlinienpakets\n\nWeisen Sie das Richtlinienpaket Benutzern zu. Wenn einem Benutzer eine Richtlinie zugewiesen ist und Sie ihm dann später eine andere Richtlinie zuweisen, hat die neuere Vorrang.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\n1. Navigieren Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu Richtlinienpakete , und wählen Sie dann das Richtlinienpaket aus, das Sie zuweisen möchten, indem Sie links neben dem Paketnamen klicken. \n2. Wählen Sie **Nutzer verwalten** aus.\n    :::image type=\"content\" source=\"media/policy-packages-flw-assign.png\" alt-text=\"Screenshot zum Zuweisen eines Richtlinienpakets im Teams Admin Center\":::\n3. Suchen Sie im Bereich **Nutzer verwalten** anhand des Anzeigenamens oder des Nutzernamens nach dem Nutzer, wählen Sie den Namen und dann **Hinzufügen** aus. Wiederholen Sie diesen Schritt für jeden Pilotbenutzer, den Sie hinzufügen möchten (für bis zu 20 Benutzer).\n4. Wenn Sie mit dem Hinzufügen von Benutzern fertig sind, klicken Sie auf **Übernehmen**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen eines Richtlinienpakets basierend auf Gruppenmitgliedschaft oder mit Maßstab über eine Batchzuweisung\n\nWenn Sie eine große Anzahl von Benutzern haben, denen Sie ein Richtlinienpaket zuweisen möchten, können Sie ein Richtlinienpaket im Maßstab über eine Batchzuweisung oder einer Gruppe zuweisen, in der Benutzer Mitglied sind.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Ein Richtlinienpaket einer Gruppe zuweisen\n\nDie Gruppenzuweisung von Richtlinienpaketen ermöglicht es Ihnen, mehrere Richtlinien einer Gruppe von Benutzern wie z. B. einer Sicherheitsgruppe oder einer Verteilerliste zuzuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einer Gruppe zuweisen](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Ein Richtlinienpaket einer großen Anzahl von Benutzern (Batch) zuweisen\n\nWenn Sie ein Richtlinienpaket einer großen Anzahl von Benutzern gleichzeitig zuweisen möchten, verwenden Sie hierfür die Richtlinienpaket-Batch-Zuweisung. Verwenden Sie das Cmdlet [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation), um einen Benutzer-Batch und das Richtlinienpaket zu senden, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einem Batch von Benutzern zuweisen](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Einrichten Ihres Pilotteams\nKonfigurieren Sie das anfängliche Team für die in Schritt 2 identifizierten Pilotbenutzer.\n \n1. Wechseln Sie in der linken Navigationsleiste  [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu Teams  >  **Teams verwalten.** \n\n2. Wählen **Sie auf** der Seite Teams verwalten die Option Hinzufügen aus.\n\n3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname und Beschreibung, und wählen Sie einen geeigneten Teambesitzer und Datenschutzstufe aus. Verwenden Sie einen aussagekräftigen Teamnamen, und gehen Sie davon aus, dass das Pilotprojekt auf mehrere Teams erweitert wird. Wählen Sie **Übernehmen aus.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Screenshot des Bereichs \"Neues Team hinzufügen\"\":::\n\n4. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot der Teams-Detailseite\":::\n\n5. Wählen **Sie Kanäle** aus, um die aktuelle Liste der Kanäle zu sehen.\n6. Wählen **Sie Kanal hinzufügen** aus, um alle weiteren Kanäle zum Kanal Allgemein hinzuzufügen, die Ihrer Meinung nach für Ihre Pilotgruppe erforderlich sind.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Screenshot des Bereichs \"Kanal hinzufügen\"\":::\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\n\n-  Wie viele Kanäle/Unterhaltungsthemen wünschen Sie für das Pilotprojekt?\n-  Welche Themen sind für Ihre Szenarien geeignet?\n\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Halten Sie die Kanäle einfach.** Wir empfehlen, dem Drang zu trotzen, einen Kanal für jedes mögliche Thema einer Unterhaltung zu erstellen und die Dinge einfach zu halten. Es ist in Ordnung, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Screenshot der Registerkarte \"Kanäle\"\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Laden Sie den Frontline Manager und Mitarbeiter an der Front ein\nNachdem die Teamstruktur jetzt besteht und die Benutzerrichtlinien angewendet wurden, ist es an der Zeit, mit dem Einladen Ihrer Mitarbeiter in der Frontlinie zu beginnen.\n1. Wechseln Sie in der linken Navigationsleiste  [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)zu Teams  >  **Teams verwalten.** \n2. Suchen Sie nach dem Team, das in der Phase \"Einrichten Ihres Pilotteams\" erstellt wurde.\n3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite mit den Teamdetails zu öffnen.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot der Teams-Detailseite\":::\n\n4. Wählen Sie **Mitglieder hinzufügen aus.**\n5. Suchen Sie nach den Namen der Pilotmitglieder, und klicken Sie **auf Speichern**.\n"
- title: Kommunizieren
  durationInMinutes: 1
  content: "\nInformieren Sie Ihre Mitarbeiter in der Frontlinie über ihre Teilnahme am Pilotprojekt, die Pilotziele und bieten Sie bei Bedarf Schulungen zu den grundlegenden Funktionen. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, auf ihren persönlichen mobilen Geräten zum Google Play- oder Apple Store zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit ihren Unternehmensanmeldeinformationen anmelden. Wir haben eine Microsoft Teams mit einer einfachen und benutzerfreundlichen Oberfläche entworfen, die für die meisten Mitarbeiter in der Vorderlinie intuitiv zu finden ist.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nVergessen Sie nicht, Ihre Vorgesetzten in Schichten zu schulen! Wenn Sie Schichten in Ihr Pilotprojekt einplanen möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit Ihren Vorgesetzten durchführen, um zu erfahren, wie Zeitpläne erstellt, verwaltet und in ihrem Team veröffentlicht werden. Wenn Sie zusätzliche Schulungsmaterialien und Kommunikationsvorlagen verwenden möchten, finden Sie diese in Ihrem Frontline-Pilot in einem Box.\n"
- title: Messen
  durationInMinutes: 1
  content: "\nDie Unterstützung ihrer Mitarbeiter in der Frontlinie geht mehr auf Menschen als auf Technologie. Wenn Sie die Auswirkungen von Teams verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Mitarbeiter in der Front. Führen Sie eine Umfrage vor, während und nach dem Pilot durch, um deren Bedürfnisse, Qualpunkte und Reaktionen zu verstehen. Wenn Sie Ihr Pilotprojekt durch iterieren und im Laufe der Zeit neue Features hinzufügen, kann ihnen dieses Feedback dabei helfen, die Reihenfolge, das Tempo oder sogar die Frage zu bestimmen, ob zusätzliche Features erforderlich sind. Um Ihnen bei der Bewertung des Erfolgs Ihres Pilotprojekts zu helfen, finden Sie sie in Ihrem Frontlinien-Pilot in einem Box.\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Fördern Sie Ihre Champions, und heben Sie Ihre Gewinne heraus.** Belohnen Sie Ihre Mitarbeiter in der Frontlinie für die Nutzung dieser neuen Tools und deren Verwendung auf innovative Weise, die sich auf Unternehmensergebnisse für Ihr Unternehmen bezieht. Dies stellt vor allem sicher, dass die Akzeptanz Teams für Ihr Unternehmen fortgesetzt wird.\n"
- title: Iterieren
  durationInMinutes: 1
  content: "\nNachdem Sie Ihr erstes Pilotprojekt mit einer anfänglichen Gruppe von Mitarbeitern an der Vorderlinie erfolgreich abgeschlossen haben, ist es an der Zeit, den Arbeitskreis zu erweitern! Es wird Zeit, mit einer der folgenden Erweiterungsoptionen zu Schritt 1 zurück zu wechseln. Wir empfehlen, diesen Prozess so oft wie erforderlich zu durcharbeiten, um zu einer Lösung, einer Reihe bewährter Methoden und einer Schulungsdokumentation für alle Mitarbeiter an vordersten Front zu gelangen.\n\n-   Erweitern der Anzahl von Teams\n    -   Können Sie statt eines Orts eine Region verwenden? Möchten Sie ein Team für die gesamte Region oder einzelne Teams für jeden Standort haben?\n-   Erweitern Sie die bereitgestellten Features.\n   -   Gab es ein wichtiges Feature, das Ihre Mitarbeiter in der Frontlinie vorgeschlagen haben, meine Feedbackformulare wie Schichten, die Sie nicht in Ihre ursprünglichen Feature-Sets ein fanden?\n"
- title: Nächste Schritte
