- durationInMinutes: 2
  content: >
    In dieser Schulung erfahren Sie, wie Sie ein effektives Pilotprojekt für Firstline-Mitarbeiter basierend auf agilen Prinzipien und einem iterativen Ansatz einrichten. Firstline Workers are frontline workers who might be factory workers, retail specialists, healthcare specialists or any staff member who regularly engages with customers in behalf of your company.


    > [!NOTE]

    > Bitte überprüfen Sie die Voraussetzungen [und Umgebungsabhängigkeiten](upgrade-plan-journey-prerequisites.md) für Teams, und füllen Sie sie aus, bevor Sie mit dieser Arbeit beginnen.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Diese Schulung richtet sich an Sie, wenn Folgendes auf Sie zutrifft:

    -   Sie sind IT-Spezialist.

    -   Verantwortlich für die Planung oder Bereitstellung von Teams für Firstline-Mitarbeiter.


    Wir behandeln die folgenden Themen:

    -   Zusammenbringen Ihrer Personen

    -   Planen der Pilotlogistik

    -   Konfiguration des technischen Und Pilotteams

    -   Kommunizieren

    -   Measure

    -   Iterieren und Erweitern


    Die folgenden Themen werden nicht behandelt:

    -   In diesem Inhalt wird auf die Dokumentation zum Vorbereiten von Teams für einen Firstline Worker-Pilot verwiesen, die gesamte Teams-Konfiguration liegt jedoch außerhalb des Rahmens dieses Artikels.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Wenn Sie Fragen oder Feedback zu dieser Schulung haben:


    -   Schreiben Sie etwas im Abschnitt für Kommentare unten auf der Seite „Nächste Schritte“ dieses Tutorials.


    Wenn Sie Produktfeedback zu Microsoft Teams übermitteln möchten, beispielsweise Ideen für neue Funktionen, besuchen Sie [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Zusammenbringen Ihrer Personen
  durationInMinutes: 4
  content: "\nStellen Sie eine Gruppe von Personen aus Ihrem Unternehmen, ihrer IT- und Firstline-Community zusammen, um als Stakeholder- und Entscheidungsgruppe für Ihre Teams Pilot für Firstline-Mitarbeiter zu fungieren. Schließen Sie unbedingt Einzelpersonen aus allen 3 Communitys ein, um sich die besten Erfolgschancen zu bieten:\n\nIdentifizieren Sie als Nächstes Ihre Pilotgemeinschaft der Phase 1, und stellen Sie sicher, dass sie die eigentlichen Firstline-Mitarbeiter in der kleinsten logischen Gruppierung für Ihre Organisation umfasst. Beispiel: ein Restaurant, eine Abteilung eines Kaufhauses, ein Geschäft, eine Klinik, ein Revier, eine Pflanze, ein Vertriebscenter usw. Der Schlüssel besteht in der Optimierung der durchschnittlichen Firstline-Mitarbeiter, die nur zu einem Team gehören. Manager oder Spezialisten sind möglicherweise in mehreren Unternehmen:\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nEs ist wichtig, alle Rollen innerhalb dieser kleinsten logischen Gruppierung zu umfassen, von Managern bis hin zu Teilzeit- oder Saisonarbeitern, um wertvolle Einblicke zu gewinnen und moderne Kommunikationsszenarien zu ermöglichen. Ihre jüngsten Mitarbeiter werden Sie überraschen! Einige wichtige schöne und unbeabsichtigte wertvolle Szenarien, die bei Pilotprojekten mit Beispielkunden aufgedeckt wurden, sind:\n-   Standardisierte Erwartungen und Schulungen: Machen Sie ein Bild eines sauberen Ofens, um den Küchenmitarbeitern zu verdeutlichen, was sauber bedeutet. \"Wenn es nicht so aussieht, ist es nicht sauber!\"\n\n-   Verringerung der Verkleinerung: Aufnahme eines Bilds eines bekannten Ladendiebs und sofortiges Benachrichtigen anderer Mitarbeiter. Teams in zukünftigen Schichten sehen dieses Bild auch, um zukünftige Risiken zu minimieren.\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\nAm Ende dieser Phase sollten Sie die folgenden Fragen beantworten können:\n-   Wer nimmt an Ihrem Piloten teil?\n\n-   Was ist die kleinste logische Gruppierung für Ihre Organisation?\n"
- title: Planen der Pilotlogistik
  durationInMinutes: 4
  content: "\nFür einen erfolgreichen Pilot für Firstline-Mitarbeiter ist Einfachheit der Schlüssel! Für die meisten Kunden wird diese Community in der Regel keine vom Unternehmen unterstützte Kommunikations- oder Zusammenarbeitstechnologie bereitgestellt, aber wahrscheinlich nutzen sie bereits nicht unterstützte Verbrauchertools, um einige grundlegende Anforderungen zu erfüllen. Eine empfohlene bewährte Methode, um zu beginnen, wo sich Ihre Benutzer befinden, und die Funktionen nachzuahmen, die sie heute in Denktools verwenden. Wenn der Pilotvorgang fortschreitet und der Iterationsprozess beginnt, können Sie die Benutzererfahrung verbessern.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Sie wissen nicht genau, welche Verbrauchertools diese Benutzer derzeit verwenden?\nIm Firstline Worker \"Pilot in a Box\" sind Beispielbenutzerumfragen enthalten. Verwenden Sie die Vorab-Pilot-Umfrage, um die Tools, Funktionen und Szenarien zu inventarisiert.\n\n### <a name=\"chat-configuration-options\"></a>Optionen für die Chatkonfiguration\nIn Chat auf Mobilgeräten können Sie über das normale herkömmliche Chatlayout für Teams oder ein Layout verfügen, das Favoritenkanäle in Chat enthält. Diese zweite, vereinfachte Benutzeroberfläche funktioniert gut für Firstline-Mitarbeiter, die nur in einem Team arbeiten, und ist die empfohlene bewährte Methode. Das Konfigurieren von \"Favoritenkanäle im Chat anzeigen\" bietet außerdem die Möglichkeit, die Schaltfläche \"Teams\" aus der Setuprichtlinie der Firstline Worker-App zu entfernen, um die Endbenutzererfahrung ohne Funktionsverlust weiter zu optimieren und zu vereinfachen. Für Benutzer, die in mehreren Teams arbeiten, wird dies nicht empfohlen. Glücklicherweise kann dies auf Benutzerbasis konfiguriert werden und bei Bedarf an Raffinesse wachsen.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nKonfigurieren Sie Phase 1 der Firstline Teams-Erfahrung, um die Verbrauchertools nachzuahmen, die diese Benutzer bereits verwenden! Wir empfehlen, Ihr Pilotprojekt für Firstline-Mitarbeiter mit \"Favoritenkanäle in Chat anzeigen\" für vereinfachte Kommunikationen und Schichten (optional) zu starten.\n\n|  Mit Schichten  |  Ohne Schichten  |\n|---------------|------------------|\n|![Bild eines Telefonbildschirms mit der Option \"Schichten\" am unteren Rand.](media/firstline-worker-chat-with-shifts.png)    |![Bild eines Telefonbildschirms ohne Option \"Schichten\" auf der unteren Leiste.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Entscheidungspunkte:\n\n-  Welche Funktionen werden in Phase 1 Ihres Pilotprojekts für Firstline-Mitarbeiter verwendet?\n-  Benötigen Ihre Firstline-Mitarbeiter Schichten?\n-  Welche Chatkonfiguration wird verwendet?\n"
- title: Konfiguration des technischen Und Pilotteams
  durationInMinutes: 25
  content: "\nWenn Sie dies noch nicht getan haben, schließen Sie bitte die am Anfang dieses Dokuments hervorgehobenen technischen Voraussetzungen für Voraussetzungen und [Umgebungsabhängigkeiten für Teams ab.](upgrade-plan-journey-prerequisites.md) Wenn Sie die technischen Voraussetzungen verstehen und das anfängliche Pilotteam konfigurieren, ist eine effiziente technische Planung die Grundlage für eine großartige Benutzererfahrung. Dazu gehören das Erstellen des Teams und das Einladen der identifizierten Firstline-Mitarbeiter.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Konfigurieren und Zuweisen einer App-Setuprichtlinie und einer Messagingrichtlinie\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket konfigurieren und Firstline-Mitarbeitern und Firstline-Managern zuweisen. Weitere Informationen finden Sie im Abschnitt \"Konfigurieren und Zuweisen von Richtlinienpaketen\" weiter in diesem Artikel.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Konfigurieren einer App-Setuprichtlinie\nErstellen Sie eine benutzerdefinierte App-Setuprichtlinie basierend auf den Entscheidungen in Schritt 2.\n\n1. Wechseln Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **Teams-Apps > Setuprichtlinien**.\n1. Wählen **Sie Hinzufügen** aus (Es gibt eine FirstLineWorker-Standardrichtlinie, die Sie anstelle einer benutzerdefinierten Richtlinie verwenden möchten).\n1. Geben Sie einen beschreibenden Namen für die Richtlinie ein. Entfernen Sie die angeheftet Apps, und ordnen Sie sie neu an, damit sie dem gewünschten Zustand entsprechen. Klicken **Sie auf Apps** hinzufügen, um Anwendungen von Drittanbietern oder benutzerdefinierte Geschäftsanwendungen hinzuzufügen, die Sie hinzufügen möchten.\n\n  ![Eine Liste der angeheftet Apps.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Konfigurieren einer Messagingrichtlinie\nErstellen Sie eine benutzerdefinierte Nachrichtenrichtlinie basierend auf den Entscheidungen in Schritt 2. Wenn Sie Prioritätsbenachrichtigungen, Sprachnachrichten oder die Konfiguration \"Favoritenkanäle im Chat anzeigen\" aktivieren möchten, müssen Sie eine spezielle Nachrichtenrichtlinie für Firstline Worker einrichten.\n\n1. Wechseln Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **Messagingrichtlinien.**\n1. Klicken Sie auf **Hinzufügen**.\n1. Geben Sie einen beschreibenden Namen für die Richtlinie ein, und konfigurieren Sie die Einstellungen nach Bedarf, um die Entscheidungen in Schritt 2 zu erfüllen.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Zuweisen der App-Einrichtungsrichtlinie und -messagingrichtlinie zu Benutzern\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\nWeisen Sie den Pilotbenutzern die Richtlinien für die App-Einrichtung und die Nachrichtenrichtlinie zu.\n\n1. Wählen Sie im linken Navigationsbereich des [Microsoft Teams Admin Center](https://admin.teams.microsoft.com/)die Option Benutzer **aus.**\n\n  ![Auswahl des Teams-Benutzermenüs.](media/firstline-worker-users-bar.png)\n\n2. Suchen Sie nach den Pilotbenutzern nach Namen.\n\n  ![Seite \"Teams-Benutzerinformationen\".](media/firstline-worker-users-page.png)\n\n3. Klicken Sie auf den Anzeigenamen des Benutzers, um die Seite mit den Benutzerdetails zu öffnen.\n4. Wählen Sie **neben Zugewiesene Richtlinien** die Option **Bearbeiten aus.**\n\n  ![Seite \"Teams-Benutzerdetails\".](media/firstline-worker-user-details-page.png)\n\n5. Wählen **Sie unter App-Setuprichtlinie** die Richtlinie aus, die für Den Pilot erstellt wurde, und klicken Sie dann auf **Speichern.**\n6. Wählen **Sie unter Nachrichtenrichtlinie** die Richtlinie aus, die für Den Pilot erstellt wurde, und klicken Sie dann auf **Speichern.**\n\n  ![Teams bearbeiten Benutzerrichtlinienfenster.](media/firstline-worker-edit-user-policies.png)\n\n7. Wiederholen Sie diese Schritte für alle Pilotbenutzer.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen einer Richtlinie basierend auf der Gruppenmitgliedschaft oder skalierungsbasierte Zuweisung über eine Batchzuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie eine Richtlinie zuweisen möchten, können Sie einer Gruppe eine Richtlinie zuweisen, die Benutzer mitglied sind oder über eine Batchzuordnung oder\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Zuweisen einer Richtlinie zu einer Gruppe\n\nMit der Richtlinienzuordnung zu Gruppen können Sie einer Benutzergruppe, z. B. einer Sicherheitsgruppe oder Verteilerliste, eine Richtlinie zuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einer Gruppe.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Zuweisen einer Richtlinie zu einer großen Gruppe von Benutzern (Batch)\n\nVerwenden Sie die Batchrichtlinienzuordnung, um große Benutzergruppen gleichzeitig eine Richtlinie zuzuordnen. Sie verwenden das [Cmdlet New-CsBatchPolicyAssignmentOperation,](/powershell/module/teams/new-csbatchpolicyassignmentoperation) um einen Batch von Benutzern und das Richtlinienpaket zu übermitteln, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen finden Sie unter [Zuweisen einer Richtlinie zu einer Gruppe von Benutzern.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Konfigurieren und Zuweisen von Richtlinienpaketen\n\n> [!NOTE]\n> Als Alternative zum Konfigurieren und Zuweisen einzelner Richtlinien können Sie ein Richtlinienpaket konfigurieren und Firstline-Mitarbeitern und Firstline-Managern zuweisen. \n\nEin [Richtlinienpaket](manage-policy-packages.md) in Teams ist eine Sammlung vordefinierter Richtlinien und Richtlinieneinstellungen, die Sie Benutzern zuweisen können, die ähnliche Rollen in Ihrer Organisation haben. Richtlinienpakete vereinfachen, rationalisieren und sorgen für Konsistenz bei der Verwaltung von Richtlinien.\nSie können die Einstellungen der Richtlinien im Paket an die Anforderungen Ihrer Benutzer anpassen. Wenn Sie die Einstellungen von Richtlinien in einem Richtlinienpaket ändern, erhalten alle Benutzer, die diesem Paket zugewiesen sind, die aktualisierten Einstellungen. Sie können Richtlinienpakete mithilfe des Microsoft Teams Admin Centers oder von PowerShell verwalten.\n\nRichtlinienpakete definieren je nach Paket Richtlinien für Folgendes vor:\n- Besprechungen\n- Liveereignisse\n- Anrufe\n- Messaging\n- Teams\n- App-Setup\n\nTeams enthält derzeit die folgenden Richtlinienpakete für die Firstline-Belegschaft.\n\n|Paketname im Microsoft Teams Admin Center  |Am besten geeignet für|Beschreibung |\n|---------|---------|---------|\n|Firstline-Manager |Firstline Manager in Ihrer Organisation|Erstellt eine Reihe von Richtlinien und wendet diese Einstellungen auf Firstline-Manager in Ihrer Organisation an. |\n|Firstline-Worker |Firstline-Mitarbeiter in Ihrer Organisation|Erstellt eine Reihe von Richtlinien und wendet diese Einstellungen auf Firstline-Mitarbeiter in Ihrer Organisation an. |\n\n![Screenshot der Firstline Worker- und Firstline Manager-Richtlinienpakete](media/policy-packages-flw.png)\n\nJede einzelne Richtlinie erhält den Namen des Richtlinienpakets, sodass Sie die Richtlinien, die mit einem Richtlinienpaket verknüpft sind, leicht identifizieren können. Wenn Sie beispielsweise firstline worker policy package firstline workers in ihrer Organisation zuweisen, wird für jede Richtlinie im Paket eine Richtlinie mit dem Namen Firstline_Worker erstellt.\n\n![Screenshot der Richtlinien im Firstline Worker-Paket ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Anzeigen der Richtlinieneinstellungen im Richtlinienpaket\n\nSehen Sie sich die Einstellungen der einzelnen Richtlinien in einem Richtlinienpaket an, bevor Sie ein Paket zuweisen. Wählen Sie im linken Navigationsbereich des Microsoft Teams Admin Centers **Richtlinienpakete** aus, dann den gewünschten Paketnamen und schließlich den Namen der Richtlinie.\nÜberprüfen Sie, ob die vordefinierten Werte für Ihre Organisation geeignet sind, oder ob Sie sie mehr oder weniger restriktiv einstellen müssen, damit sie den Anforderungen Ihrer Organisation entsprechen.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Anpassen von Richtlinieneinstellungen im Richtlinienpaket\n\nPassen Sie die Einstellungen von Richtlinien im Richtlinienpaket an die Anforderungen Ihrer Organisation an. Alle Änderungen, die Sie an den Richtlinieneinstellungen vornehmen, werden automatisch auf Benutzer angewendet, denen das Paket zugewiesen wird. Wenn Sie die Einstellungen einer Richtlinie in einem Richtlinienpaket bearbeiten möchten, wählen Sie im Microsoft Teams Admin Center das entsprechende Richtlinienpaket und dann den Namen der Richtlinie aus, die Sie bearbeiten möchten, und wählen Sie anschließend **Bearbeiten** aus.\n\nSie können die Einstellungen für Richtlinien in einem Paket auch ändern, nachdem Sie das Richtlinienpaket zugewiesen haben. Weitere Informationen hierzu finden Sie unter [Anpassen von Richtlinien in einem Richtlinienpaket](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Zuweisen des Richtlinienpakets\n\nWeisen Sie das Richtlinienpaket Benutzern zu. Wenn einem Benutzer eine Richtlinie zugewiesen wurde und Sie ihm dann später eine andere Richtlinie zuweisen, hat die neuere Vorrang.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Verwenden des Microsoft Teams Admin Centers\n\n1. Wechseln Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu Richtlinienpakete, und wählen Sie dann das Richtlinienpaket aus, das Sie zuweisen möchten, indem Sie links neben dem Paketnamen klicken. \n2. Wählen Sie **Nutzer verwalten** aus.\n    ![Screenshot zur Vorgehensweise zum Zuweisen eines Richtlinienpakets im Admin Center](media/policy-packages-flw-assign.png)\n3. Suchen Sie im Bereich **Nutzer verwalten** anhand des Anzeigenamens oder des Nutzernamens nach dem Nutzer, wählen Sie den Namen und dann **Hinzufügen** aus. Wiederholen Sie diesen Schritt für jeden Pilotbenutzer, den Sie hinzufügen möchten (für bis zu 20 Benutzer).\n4. Wenn Sie mit dem Hinzufügen von Benutzern fertig sind, klicken Sie auf **Übernehmen.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Zuweisen eines Richtlinienpakets basierend auf der Gruppenmitgliedschaft oder im Maßstab über eine Batchzuordnung\n\nWenn Sie über eine große Anzahl von Benutzern verfügen, denen Sie ein Richtlinienpaket zuweisen möchten, können Sie ein Richtlinienpaket im Maßstab über eine Batchzuordnung oder einer Gruppe zuweisen, in der Benutzer Mitglied sind.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Ein Richtlinienpaket einer Gruppe zuweisen\n\nDie Gruppenzuweisung von Richtlinienpaketen ermöglicht es Ihnen, mehrere Richtlinien einer Gruppe von Benutzern wie z. B. einer Sicherheitsgruppe oder einer Verteilerliste zuzuweisen. Die Richtlinienzuweisung wird anhand von Prioritätsregeln an die Mitglieder der Gruppe weitergegeben. Wenn Mitglieder einer Gruppe hinzugefügt oder daraus entfernt werden, werden ihre geerbten Richtlinienzuweisungen entsprechend aktualisiert. Diese Methode wird für Gruppen mit bis zu 50.000 Benutzern empfohlen, sie eignet sich aber auch für größere Gruppen.\n\nWeitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einer Gruppe zuweisen](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Ein Richtlinienpaket einer großen Anzahl von Benutzern (Batch) zuweisen\n\nWenn Sie ein Richtlinienpaket einer großen Anzahl von Benutzern gleichzeitig zuweisen möchten, verwenden Sie hierfür die Richtlinienpaket-Batch-Zuweisung. Verwenden Sie das Cmdlet [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation), um einen Benutzer-Batch und das Richtlinienpaket zu senden, das Sie zuweisen möchten. Die Zuweisungen werden als Hintergrundvorgänge verarbeitet, und für jeden Batch wird eine Vorgangs-ID generiert.\n\nEin Batch kann bis zu 5.000 Benutzer umfassen. Sie können Benutzer durch Angabe ihrer Objekt-ID, des UPN, der SIP-Adresse oder der E-Mail-Adresse hinzufügen. Weitere Informationen hierzu finden Sie unter [Ein Richtlinienpaket einem Batch von Benutzern zuweisen](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Einrichten Ihres Pilotteams\nKonfigurieren Sie das ursprüngliche Team für die Pilotbenutzer, die in Schritt 2 identifiziert wurden.\n \n1. Wechseln Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **Teams** Verwalten  >  **von Teams.** \n\n2. Wählen **Sie auf der** Seite Teams verwalten die Option Hinzufügen aus.\n\n  ![Seite \"Teams\".](media/firstline-worker-teams-page.png)\n\n3. Füllen Sie die erforderlichen Felder aus, einschließlich Teamname, Beschreibung, und wählen Sie einen geeigneten Teambesitzer und Datenschutzebene aus. Achten Sie darauf, in Ihrem Teamnamen beschreibend zu sein, und erwarten Sie, dass der Pilot auf mehrere Teams erweitert wird. Wählen **Sie Team erstellen aus.**\n\n  ![Teams Erstellen Sie ein neues Teammenü.](media/firstline-worker-create-new-team.png)\n\n4. Wählen Sie das Team aus, das Sie erstellt haben, um die **Seite Teamdetails zu** öffnen.\n\n  ![Detailseite von Teams.](media/firstline-worker-team-details-page.png)\n\n5. Wählen **Sie Kanäle** aus, um die aktuelle Liste der Kanäle anzeigen zu können.\n6. Wählen **Sie Kanal hinzufügen** aus, um dem Kanal Allgemein weitere Kanäle hinzuzufügen, die Ihrer Meinung nach für Ihre Pilotgruppe erforderlich sind.\n\n  ![Teams fügen kanalauswahlfenster hinzu.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Entscheidungspunkt\n\n-  Wie viele Kanäle/Unterhaltungsthemen möchten Sie für Ihr Pilotprojekt verwenden?\n-  Welche Themen sind für Ihre Szenarien geeignet?\n\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Halten Sie die Kanäle einfach.** Wir empfehlen, sich dem Drang zu widersetzen, einen Kanal für jedes mögliche Unterhaltungsthema zu erstellen und stattdessen die Dinge ganz einfach zu halten. Es ist in Ordnung, wenn Kanäle nach Bedarf im Laufe der Zeit erstellt werden.\n  \n![Inhalte der Registerkarte Kanäle werden in Teams angezeigt.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Einladen von Firstline Manager und FirstLine-Mitarbeitern\nNachdem die Teamstruktur bereits besteht und die Benutzerrichtlinien angewendet werden, ist es an der Zeit, Ihre Firstline-Mitarbeiter einzuläten.\n1. Wechseln Sie im linken Navigationsbereich des [Microsoft Teams Admin Centers](https://admin.teams.microsoft.com/)zu **Teams** Verwalten  >  **von Teams.** \n2. Suchen Sie nach dem Team, das während der Phase \"Einrichten Ihres Pilotteams\" erstellt wurde.\n3. Wählen Sie das Team aus, das Sie erstellt haben, um die Seite \"Teamdetails\" zu öffnen.\n\n  ![Seite \"Details\" von Teams.](media/firstline-worker-team-details-page.png)\n\n4. Wählen Sie **Mitglieder hinzufügen aus.**\n5. Suchen Sie nach den Namen der Pilotmitglieder, und klicken Sie auf **Speichern.**\n"
- title: Kommunizieren
  durationInMinutes: 1
  content: "\nInformieren Sie Ihre Firstline-Mitarbeiter über ihre Teilnahme am Pilotprojekt, die Pilotziele und bieten Sie bei Bedarf Schulungen zu den grundlegenden Funktionen an. Für die meisten Kunden kann dies eine einfache Anweisung für diese Benutzer sein, auf ihren persönlichen mobilen Geräten zum Google Play oder Apple Store zu wechseln, die Microsoft Teams-Anwendung herunterzuladen und sich mit ihren Unternehmensanmeldeinformationen anmelden. Wir haben Microsoft Teams mit einer einfachen und einfach zu bedienende Benutzeroberfläche entworfen, die die meisten Firstline-Mitarbeiter intuitiv finden sollten.\n\n### <a name=\"best-practice\"></a>Bewährte Methode\nVergessen Sie nicht, Ihre Vorgesetzten in Schichten zu schulen! Wenn Sie Schichten in Den Piloten einplanen möchten, stellen Sie sicher, dass Sie eine separate Schulungssitzung mit Ihren Vorgesetzten durchführen, um Zeitpläne für ihr Team zu erstellen, zu verwalten und zu veröffentlichen. Wenn Sie zusätzliche Schulungsmaterialien und Kommunikationsvorlagen erhalten möchten, finden Sie diese in Ihrem Firstline-Pilot in einer Box.\n"
- title: Measure
  durationInMinutes: 1
  content: "\nDie Unterstützung Ihrer Firstline-Mitarbeiter geht mehr um Personen als um Technologie. Um die Auswirkungen von Teams zu verstehen, konzentrieren Sie sich auf die Erfahrung Ihrer Firstline-Mitarbeiter. Befrage sie vor, während und nach dem Piloten, um deren Anforderungen, Schmerzpunkte und Reaktionen zu verstehen. Wenn Sie Den Piloten iterieren und im Laufe der Zeit neue Features hinzufügen, kann dieses Feedback ihnen helfen, die Reihenfolge, das Tempo oder sogar die Frage zu bestimmen, ob zusätzliche Features erforderlich sind. Damit Sie den Erfolg Ihres Piloten bewerten können, finden Sie diese in Ihrem Firstline-Piloten in einer Box.\n### <a name=\"best-practice\"></a>Bewährte Methode\n**Fördern Sie Ihre Champions, und heben Sie Ihre Gewinne heraus.** Belohnen Sie Ihre Firstline-Mitarbeiter dafür, dass sie diese neuen Tools nutzen und auf innovative Weise verwenden, die sich auf Geschäftsergebnisse für Ihr Unternehmen beziehen. Dies sorgt vor allem dafür, dass Teams weiterhin zum Einsatz kommt und für Ihr Unternehmen von Nutzen ist.\n"
- title: Iterate
  durationInMinutes: 1
  content: "\nNachdem Sie Ihren ersten Piloten mit einer ersten Gruppe von Firstline-Mitarbeitern erfolgreich abgeschlossen haben, ist es an der Zeit, den Piloten zu erweitern! Es ist an der Zeit, mit einer der folgenden Erweiterungsoptionen zu Schritt 1 zurück zu wechseln. Wir empfehlen, diesen Prozess so oft wie nötig zu durcharbeiten, um zu einer Lösung, einer Reihe bewährter Methoden und schulungsdokumentation für alle Ihre Firstline-Mitarbeiter zu gelangen.\n\n-   Erweitern der Anzahl der Teams\n    -   Können Sie anstelle eines Standorts eine Region verwenden? Möchten Sie ein Team für die gesamte Region oder einzelne Teams für jeden Standort wünschen?\n-   Erweitern Sie die bereitgestellten Features.\n   -   Gab es ein wichtiges Feature, das Ihre Firstline-Mitarbeiter mir Ihre Feedbackformulare wie Schichten vorgeschlagen haben, die Sie in Ihrem ursprünglichen Featuresatz nicht enthalten haben?\n"
