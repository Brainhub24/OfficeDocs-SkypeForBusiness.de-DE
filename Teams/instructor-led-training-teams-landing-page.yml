### YamlMime:Hub
title: Endbenutzerschulung für Microsoft Teams
summary: Microsoft freut sich, eine Reihe kostenloser Live-Onlineschulungskurse anzubieten, die Sie auf Teams vorbereiten. Ob Sie Entscheidungsträger, Admin, IT-Experte oder Endbenutzer sind, Sie finden bestimmt genau den richtigen Kurs für Sie. Treten Sie uns bei, um Microsoft Teams in Aktion zu sehen, Ihre Fragen zu beantworten und mit unseren Live-Kursleitern zu interagieren. Besuchen Sie unsere On-Demand-Schulung für Endbenutzer, um unsere Schulungskurse auf eigene Zeit anzuzeigen. Klicken Sie auf eine der nachstehenden Sitzungen, um sich anzumelden.
brand: teams
