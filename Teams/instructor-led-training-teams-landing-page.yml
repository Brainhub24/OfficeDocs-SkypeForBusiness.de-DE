productDirectory:
  items:
    - title: Anrufe und Besprechungen in Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/chat.svg'
      summary: 'Verwenden Sie Anrufe und Besprechungen, um in Echtzeit zusammenzuarbeiten, in Verbindung zu bleiben und jederzeit auf freigegebene Inhalte zu zugreifen, um zu lernen, zu planen und Neuerungen zu entwickeln. (Ebene: Teams Grundlagen; Zielgruppe: Jeder)'
      url: 'https://aka.ms/CallingMeetingsTraining'
    - title: Erkunden von Teams und Kanälen in Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/users-group.svg'
      summary: 'Verstehen Sie den Wert von Teams und Kanälen und wie sie Ihnen bei der Zusammenarbeit in virtuellen Arbeitsbereichen oder mit einer ganzen Gruppe helfen können. (Ebene: Teams Grundlagen; Zielgruppe: Jeder)'
      url: 'https://aka.ms/TeamsChannelsTraining'
    - title: 'Tipps, Tastenkombinationen und neues neues Teams'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg'
      summary: 'Erfahren Sie Tipps und Tastenkombinationen, um Power User zu werden. Entdecken Sie die Neuigkeiten, und finden Sie eine Expertenrichtung für die neuesten Features. (Ebene: Teams Grundlagen; Zielgruppe: Jeder)'
      url: 'https://aka.ms/TeamsProTips'
    - title: Arbeiten Sie weiter zusammen mit Teams Besprechungen
      imageSrc: 'https://docs.microsoft.com/office/media/icons/calendar-teams.svg'
      summary: 'Lernen Sie die wichtigsten Features Teams Besprechungen und Webinars kennen, einschließlich Tools für die Zusammenarbeit, Breakout-Räume und Zugriff auf Besprechungsressourcen. (Level: Teams Weiter; Zielgruppe: Jeder)'
      url: 'https://aka.ms/MeetingsGoFurther'
    - title: Anpassen Teams mit Apps
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Sehen Sie sich an, wie Teams App-Integrationen in einer einzelnen Benutzeroberfläche angezeigt werden und wie die Mitarbeiter besser zusammenarbeiten können. (Level: Teams Weiter; Zielgruppe: Jeder)'
      url: 'https://aka.ms/Teamsappstraining'
    - title: Hybride Arbeitslösungen
      imageSrc: 'https://docs.microsoft.com/office/media/icons/hybrid-teams.svg'
      summary: 'Bleiben Sie verbunden, sicher und produktiv, während Sie sich an neue Arbeitsweisen anpassen. Erfahren Sie, wie Sie an einem Ort produktiv sein können: Besprechungen, Anrufe, Chats, Apps und vieles mehr. (Level: Teams Weiter; Zielgruppe: Jeder)'
      url: 'https://aka.ms/HybridWorkTraining'
    - title: Fördern der Zusammenarbeit mit Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/structure-teams.svg'
      summary: 'Erfahren Sie, wie Sie Kanäle, Chats und verbundene Apps für eine bessere Kommunikation und eine engere Zusammenarbeit in Teams jeder Größe nutzen können. (Ebene: Teams Grundlagen; Zielgruppe: Jeder)'
      url: 'https://aka.ms/CollaborateInTeams'
    - title: Microsoft Teams Education – Webinare
      imageSrc: 'https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg'
      summary: 'Erfahren Sie, wie Sie Teams in Hochschulen verwenden. (Zielgruppe: Mitarbeiter, Studenten, Akademiker, Forschungsmitarbeiter, IT-Experten)'
      url: 'https://aka.ms/TeamsEduWebinars'
    - title: Workshops zur Upgrade-Planung
      imageSrc: 'https://docs.microsoft.com/office/media/icons/migration-teams.svg'
      summary: 'Ein erfolgreiches Upgrade zu Teams planen und implementieren. (Zielgruppe: IT-Spezialisten, Change Manager für die Einführung)'
      url: 'https://aka.ms/upgradeworkshops'
additionalContent:
