title: Endbenutzerschulung für Microsoft Teams
summary: 'Microsoft freut sich, eine Reihe kostenloser Live-Onlineschulungskurse anzubieten, die Sie auf Teams vorbereiten. Ob Sie Entscheidungsträger, Admin, IT-Experte oder Endbenutzer sind, Sie finden bestimmt genau den richtigen Kurs für Sie. Treten Sie uns bei, um Microsoft Teams in Aktion zu sehen, Antworten auf Ihre Fragen zu erhalten und mit unseren Live-Kursleitern zu interagieren. Wenn Sie unsere Schulungskurse in Ihrer eigenen Zeit anzeigen können, besuchen Sie unsere on-demand-Schulung für Endbenutzer. Klicken Sie auf eine der nachstehenden Sitzungen, um sich anzumelden.'
