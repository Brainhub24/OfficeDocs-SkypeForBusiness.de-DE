        - title: Teamspezialisten Learning Pfad
          summary: 'Zusammenarbeit ist eine unerlässliche Fähigkeit für die heutigen Arbeitskraft. Erfahren Sie, wie die robusten Features in Microsoft Teams Ihnen ermöglichen, in Verbindung zu bleiben und effizienter mit Ihrem Team zusammen zu arbeiten.'
          url: /learn/paths/teamwork-specialist
        - title: Service Adoption Specialist Learning Path
          summary: 'Die Microsoft Service Adoption Specialist Learning Path-Features Teams und andere Microsoft 365 Dienste. Erfahren Sie, wie Sie die Einführung von Microsoft-Dienste in Ihrer Organisation vordrangen.'
          url: /learn/paths/m365-service-adoption
        - title: On-Demand-Schulungsvideos
          summary: 'Sie haben keine Zeit für einen Kurs? Sehen Sie sich unseren Katalog mit Videos vom Microsoft-Support an, um Schulungen auf Abruf zu erhalten.'
