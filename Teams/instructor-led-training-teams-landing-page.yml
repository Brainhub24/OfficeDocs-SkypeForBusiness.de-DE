productDirectory:
  items:
  - title: Anrufe und Besprechungen in Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Verwenden Sie Anrufe und Besprechungen, um in Echtzeit zusammenzuarbeiten, in Verbindung zu bleiben und jederzeit auf freigegebene Inhalte zuzugreifen, um zu lernen, zu planen und innovationen zu können. (Stufe: Teams-Grundlagen; Zielgruppe: Jeder)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Erkunden von Teams und Kanälen in Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Verstehen Sie den Wert von Teams und Kanälen und wie sie Ihnen bei der Zusammenarbeit in virtuellen Arbeitsbereichen oder mit einer ganzen Gruppe helfen können. (Stufe: Teams-Grundlagen; Zielgruppe: Jeder)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Tipps, Tastenkombinationen und Neuerungen in Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Erfahren Sie mehr über Tipps und Tastenkombinationen, um ein Power User zu werden. Entdecken Sie, was neu ist, und finden Sie expertenkundige Anleitungen zu den neuesten Features. (Stufe: Teams-Grundlagen; Zielgruppe: Jeder)'
    url: https://aka.ms/TeamsProTips
  - title: Gehen Sie mit Teams-Besprechungen weiter zusammen
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Lernen Sie die wichtigsten Features von Teams-Besprechungen und Webinaren kennen, einschließlich Tools für die Zusammenarbeit, Gruppenräume und Zugriff auf Besprechungsressourcen. (Stufe: Teams gehen weiter; Zielgruppe: Jeder)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Anpassen von Teams mit Apps
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Erfahren Sie, wie App-Integrationen in Teams auf einer einzigen Benutzeroberfläche angezeigt werden und es Mitarbeitern ermöglichen, besser zusammenzuarbeiten. (Stufe: Teams gehen weiter; Zielgruppe: Jeder)'
    url: https://aka.ms/Teamsappstraining
  - title: Hybridarbeitslösungen
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 'Bleiben Sie in Verbindung, sicher und produktiv, während Sie sich an neue Arbeitsweisen anpassen. Lernen Sie, an einem Ort produktiv zu sein: Besprechungen, Anrufe, Chats, Apps und vieles mehr. (Stufe: Teams gehen weiter; Zielgruppe: Jeder)'
    url: https://aka.ms/HybridWorkTraining
  - title: Verbessern der Zusammenarbeit mit Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Erfahren Sie, wie Sie Kanäle, Chats und verbundene Apps optimal nutzen, um die Kommunikation zu verbessern und die Zusammenarbeit über Teams aller Größen hinweg zu vertiefen. (Stufe: Teams-Grundlagen; Zielgruppe: Jeder)'
    url: https://aka.ms/CollaborateInTeams
  - title: Microsoft Teams Education – Webinare
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 'Erfahren Sie, wie Sie Teams in Hochschulen verwenden. (Zielgruppe: Mitarbeiter, Studenten, Akademiker, Forschungsmitarbeiter, IT-Experten)'
    url: https://aka.ms/TeamsEduWebinars
  - title: Workshops zur Upgrade-Planung
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Ein erfolgreiches Upgrade zu Teams planen und implementieren. (Zielgruppe: IT-Spezialisten, Change Manager für die Einführung)'
    url: https://aka.ms/upgradeworkshops
additionalContent:
  sections:
  - title: Zusätzliche Schulungen
    items:
    - title: Teamwork Specialist Lernpfad
      summary: Zusammenarbeit ist eine wichtige Fähigkeit für die heutige Belegschaft. Erfahren Sie, wie Sie mit den robusten Features in Microsoft Teams in Verbindung bleiben und effizienter mit Ihrem Team arbeiten können.
      url: /training/paths/teamwork-specialist
    - title: Service Adoption Specialist-Lernpfad
      summary: Der Microsoft Service Adoption Specialist-Lernpfad bietet Teams und andere Microsoft 365-Dienste. Erfahren Sie, wie Sie die Einführung von Microsoft-Diensten in Ihrer Organisation fördern.
      url: /training/paths/m365-service-adoption
    - title: On-Demand-Schulungsvideos
      summary: Keine Zeit für einen Kurs? Erkunden Sie unseren Katalog von Videos von Microsoft-Support für On-Demand-Schulungen.
      url: https://support.microsoft.com/office/microsoft-teams-video-training-4f108e54-240b-4351-8084-b1089f0d21d7
