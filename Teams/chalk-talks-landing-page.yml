metadata:
  title: Microsoft Teams–Kreidegespräche
  description: Teams Chalk Talks wurde für IT-Experten und Entscheidungsträger entwickelt und bietet eine einzigartige Gelegenheit, bewährte Methoden und praktische Anleitungen zu einigen der beliebtesten und überzeugendsten Szenarien in Teams zu lernen. Diese interaktiven Online-Workshops, die von Fachexperten unterstützt werden, bieten Ihnen Einblicke, um Ihre Teams-Implementierung zu verbessern und Endbenutzern einen zusätzlichen Mehrwert zu bieten. Klicken Sie unten auf einen beliebigen Workshoptitel, um die verfügbaren Datums- und Uhrzeitangaben anzuzeigen, und melden Sie sich noch heute an!
