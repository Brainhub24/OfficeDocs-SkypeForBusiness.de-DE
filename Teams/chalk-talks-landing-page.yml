productDirectory:
  summary: 'Klicken Sie auf den Titel eines Workshop, um Aufzeichnungen bei Bedarf zu registrieren oder darauf zu zugreifen.'
  items:
    - title: Verantwortlich für die Audio-/Videoqualität in Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: 'Sie stellen sicher, dass die Benutzer optimale Erfahrungen mit Besprechungen und Sprachfunktionen haben? Wir werden Tools, Berichte und bewährte Methoden für die Verwaltung der Dienstqualität – vom Einrichten einer proaktiven Strategie bis zur Lösung häufiger Probleme – besprechen.'
      url: 'https://aka.ms/ChalkTalkAVQuality'
    - title: Also... möchten Sie mit ihrem Teams?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: 'Nehmen Sie an uns teil, um einen ausführlichen Blick auf das Hinzufügen von PSTN-Anruffunktionen zu Ihrer Bereitstellung Teams zu erhalten. Gemeinsam werden wir die Aufrufe von Terminologie, Schlüsselkonzepten und Konfigurationen durch durch gehen.'
      url: 'https://aka.ms/ChalkTalkCalling'
    - title: Beleben Sie Ihre Liveereignisse mit Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: 'Begeistern und beflügeln Sie Ihr Publikum mit großen virtuellen Onlineereignissen mithilfe Microsoft Teams. Hier finden Sie bewährte Methoden, um sicherzustellen, dass Ihr Ereignis erfolgreich ist.'
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: Apps in Teams-Grundlagen
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: 'Diese Basissitzung befasst sich mit grundlegenden Funktionen wie App-Verwaltung und -Sicherheit. Hier erfahren Sie, wie Sie Ihre Workflows, Produktivitäts-Apps und Dienste, die Sie jeden Tag verwenden, in eine einzige, einheitliche Erfahrung integrieren.'
      url: 'https://aka.ms/ChalkTalkApps'
    - title: Erstellen Sie wichtige Workflows mit Apps in Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: 'Verbinden Sie Ihre Systeme, erhöhen Sie die Automatisierung, und stellen Sie verbesserte Benutzererfahrungen für die Benutzer zur Verfügung, indem Sie die Apps, auf die Ihre Organisation Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: 'Unterstützen Sie Ihre Mitarbeiter im Frontline-Management, um mehr mit Teams'
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: 'Lernen Sie die bewährten Methoden zum Planen und Implementieren optimierter Erfahrungen für produktive Unterhaltungen, die Freigabe von Informationen und die Zeitplanverwaltung für Ihre Frontline-Mitarbeiter auf.'
      url: 'https://aka.ms/TeamsFLW'
