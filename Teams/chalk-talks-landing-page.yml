productDirectory:
  summary: Klicken Sie auf einen beliebigen Workshoptitel, um sich zu registrieren.
  items:
  - title: Also... Sie möchten mit Teams telefonieren?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Besuchen Sie uns, um einen detaillierten Blick auf das Hinzufügen von PSTN-Anruffunktionen zu Ihrer Teams-Bereitstellung zu erhalten. Gemeinsam werden wir die Anrufbegriffe, Schlüsselkonzepte und Konfigurationen durch die Welt bringen.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Übernahme der Audio-/Videoqualität in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Sie wollen sicherstellen, dass Benutzer optimale Erfahrungen mit Besprechungen und Sprachfunktionen haben? Wir besprechen Tools, Berichte und bewährte Methoden, die Ihnen beim Verwalten der Dienstqualität helfen – vom Einrichten einer proaktiven Strategie bis zur Lösung häufiger Probleme.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Apps in Den Grundlagen von Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Diese grundlegende Sitzung befasst sich mit grundlegenden Funktionen, einschließlich App-Verwaltung und -Sicherheit. Hier erfahren Sie, wie Sie Ihre Workflows, Produktivitäts-Apps und die dienste, die Sie täglich nutzen, in eine einzige, einheitliche Benutzererfahrung integrieren.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Aufladen wichtiger Workflows mit Apps in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Verbinden Sie Ihre Systeme, erhöhen Sie die Automatisierung, und sorgen Sie für verbesserte Benutzererfahrungen, indem Sie die Apps, auf die Ihre Organisation angewiesen ist, in Teams integrieren.
    url: https://aka.ms/ChalkTalkKeyApps
